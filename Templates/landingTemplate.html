<template name="landing">

	<div class="tileContainer">

		<div class="row-fluid">
			<h1 class="span12">What do you want to explore?</h1>
		</div>

		<div class="row-fluid">
			<span class="span4">Company Setup</span>
			<span class="span4">Funding</span>
			<span class="span4">Operations</span>
		</div>

		<div class="row-fluid">

			<div id="incorpNav" class="tile founding tileShadow span2">
				<div class="boxText">Action by Incorporator</div>
			</div>

			<div id="noteNav" class="tile funding tileShadow span2">
				<div class="boxText widthFix">Convertible Note</div>
			</div>

			<div id="contractorNav" class="tile operation tileShadow span2">
				<div class="boxText">Independent Contractor Agreement</div>
			</div>

		</div>
				
		<div class="row-fluid">

			<div id="certNav" class="tile founding tileShadow span2">
				<div class="boxText">Certificate of Incorporation</div>
			</div>

			<div id="npaNav" class="tile funding tileShadow span2">
				<div class="boxText">Note Puchase Agreement</div>
			</div>

			<div id="employmentNav" class="tile operation tileShadow span2">
				<div class="boxText">Employment Agreement</div>
			</div>

		</div>
		
		<div class="row-fluid">

			<div id="bylawsNav" class="tile founding tileShadow span2">
				<div class="boxText">Bylaws</div>
			</div>

			<div id="escrowNav" class="tile funding tileShadow span2">
				<div class="boxText">Escrow Agreement</div>
			</div>

			<div id="ndaNav" class="tile operation tileShadow span2">
				<div class="boxText">NDA</div>
			</div>

		</div>

		<div class="row-fluid">

			<div id="foundersNav" class="tile founding tileShadow span2">
				<div class="boxText">Founders' Agreement</div>
			</div>

		</div>

		<div class="row-fluid">

			<div id="shConsentNav" class="tile founding tileShadow span2">
				<div class="boxText widthFix">Shareholders' Consent</div>
			</div>
			
		</div>
	</div>

</template>
