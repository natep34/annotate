<template name="landing">

	<div class="tileContainer">

		<div class="row-fluid">
			<h1 class="landingHeader">Select a document to explore:</h1>
		</div>

		<div class="row-fluid textCenter">
			<span class="span2 offset2">Company Setup</span>
			<span class="span2 offset1">Funding</span>
			<span class="span2 offset1">Operations</span>
		</div>

		<div class="row-fluid">

			<div id="incorpNav" class="tile founding tileShadow span2 offset2">
				<div class="boxText textCenter">Action by Incorporator</div>
			</div>

			<div id="noteNav" class="tile funding tileShadow span2 offset1">
				<div class="boxText textCenter widthFix">Convertible Note</div>
			</div>

			<div id="contractorNav" class="tile operation tileShadow span2 offset1">
				<div class="boxText textCenter">Independent Contractor Agreement</div>
			</div>

		</div>
				
		<div class="row-fluid">

			<div id="certNav" class="tile founding tileShadow span2 offset2">
				<div class="boxText textCenter">Certificate of Incorporation</div>
			</div>

			<div id="npaNav" class="tile funding tileShadow span2 offset1">
				<div class="boxText textCenter">Note Puchase Agreement</div>
			</div>

			<div id="employmentNav" class="tile operation tileShadow span2 offset1">
				<div class="boxText textCenter">Employment Agreement</div>
			</div>

		</div>
		
		<div class="row-fluid">

			<div id="bylawsNav" class="tile founding tileShadow span2 offset2">
				<div class="boxText textCenter">Bylaws</div>
			</div>

			<div id="escrowNav" class="tile funding tileShadow span2 offset1">
				<div class="boxText textCenter">Escrow Agreement</div>
			</div>

			<div id="ndaNav" class="tile operation tileShadow span2 offset1">
				<div class="boxText textCenter">NDA</div>
			</div>

		</div>

		<div class="row-fluid">

			<div id="foundersNav" class="tile founding tileShadow span2 offset2">
				<div class="boxText textCenter">Founders' Agreement</div>
			</div>

		</div>

		<div class="row-fluid">

			<div id="shConsentNav" class="tile founding tileShadow span2 offset2">
				<div class="boxText textCenter widthFix">Shareholders' Consent</div>
			</div>
			
		</div>
	</div>

</template>
