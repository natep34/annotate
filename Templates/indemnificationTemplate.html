		<h3><b>Acme Inc. <br> <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This agreement obligates the company to pay the expenses of an officer or director who is sued for taking reasonable actions on behalf of the business. Entering into indemnification agreements with directors and executive officers is standard practice. It and allows the company to recruit talented directors and officers and empowers them to make decisions without the fear of personal liability.">Indemnification Agreement</a></b></h3>

		<p>
			<span class="indent">This Indemnification Agreement (this <b>"Agreement"</b>) is dated December 21, 2012, and is between Acme Inc., a Delaware corporation (the <b>"Company"</b>), and John Doe (the <b>"Indemnitee"</b>).</span>
		</p>

		<p class="center">
			<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The terms defined here are used multiple times in the NPA."><b>RECITALS</b></a>
		</p>

		<p>
			<span class="indent">A. </span><span class="indent">Indemnitee's service to the Company substantially benefits the Company.</span>
		</p>

		<p>
			<span class="indent">B. </span><span class="indent">Individuals are reluctant to serve as directors or officers of corporations or in certain other capacities unless they are provided adequate protection through insurance or indemnification against the risks of claims and actions against them arising out of such service.</span>
		</p>

		<p>
			<span class="indent">C. </span><span class="indent">Indemnitee does not regard the protection currently provided by applicable law, the Company’s governing documents and insurance as adequate under the present circumstances and Indemnitee may not be willing to serve as a director or officer without additional protection.</span>
		</p>

		<p>
			<span class="indent">D. </span><span class="indent">In order to induce Indemnitee to continue to provide services to the Company, it is reasonable, prudent and necessary for the Company to contractually obligate itself to indemnify, and to advance expenses on behalf of, Indemnitee as permitted by applicable law.</span>
		</p>

		<p>
			<span class="indent">E. </span><span class="indent">This Agreement is a supplement to and in furtherance of the indemnification provided in the Company’s certificate of incorporation and bylaws, and any resolutions adopted pursuant to it, and this Agreement will not be deemed a substitute nor will it be deemed to limit, diminish or abrogate any rights of Indemnitee under those documents.</span>
		</p>

		<p>
			<span class="indent">The Company and the Indemnitee agree to the following:</span>
		</p>

		<p>
			<span class="indent">1. </span><span class="indent"><b>Definitions</b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>"Corporate Status"</b> means the status of a person who is or was a director, trustee, general partner, managing member, officer, employee, agent or fiduciary of the Company or any other enterprise.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>"DGCL"</b> means the Delaware General Corporation Law.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b>"Enterprise"</b> means the Company and any other corporation, partnership, limited liability company, joint venture, trust, employee benefit plan or other entity that Indemnitee was or is serving at the request of the Company as a director, officer, general partner, managing member, trustee, fiduciary, employee or agent.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b>"Exchange Act"</b> means the Securities Exchange Act of 1934, as amended.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The costs of defending against a lawsuit can be substantial so it’s important to list exactly what the indemnity would cover.">"Expenses"</a></b> means all reasonable attorneys' fees, retainers, court costs, transcript costs, fees and costs of experts, witness fees, travel expenses, duplicating costs, printing and binding costs, telephone charges, postage, delivery service fees, and all other disbursements or expenses of the types customarily incurred in connection with prosecuting, defending, preparing to prosecute or defend, investigating, being or preparing to be a witness in, or otherwise participating in, a Proceeding. Expenses also include (i) Expenses incurred in connection with any appeal resulting from any Proceeding, including the premium, security for, and other costs relating to any cost bond, supersedeas bond or other appeal bond or their equivalent. Expenses will not include amounts paid in settlement by Indemnitee or the amount of judgments or fines against Indemnitee.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b>"Person"</b> will have the meaning set forth in Section 13(d) and 14(d) of the Exchange Act in effect at the time of this Agreement; <i>provided</i>, that "Person" excludes: (i) the Company; (ii) any direct or indirect majority owned subsidiaries of the Company; (iii) any employee benefit plan of the Company or any direct or indirect majority owned subsidiaries of the Company or of any corporation owned, directly or indirectly, by the Company’s stockholders in substantially the same proportions as their ownership of stock of the Company; and (iv) any trustee or other fiduciary holding securities under an employee benefit plan.</span>
		</p>

		<p class="sub">
			<span class="indent">(g)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A proceeding does not have to be a lawsuit. Any inquiry, investigation or dispute resolution is a something for which the indemnified person may get protection.">"Proceeding"</a></b> means any threatened, pending or completed action, suit, arbitration, mediation, alternate dispute resolution mechanism, investigation, inquiry, administrative hearing or proceeding, whether brought in the right of the Company or otherwise and whether of a civil, criminal, administrative or investigative nature, including any appeals, in which Indemnitee was, is or will be involved as a party, a potential party, a non-party witness or otherwise by reason of (i) the fact that Indemnitee is or was a director or officer of the Company, (ii) any action taken by Indemnitee or any action or inaction on Indemnitee's part while acting as a director or officer of the Company or (iii) the fact that he or she is or was serving at the request of the Company as a director, trustee, general partner, managing member, officer, employee, agent or fiduciary of the Company or any other Enterprise, in each case whether or not serving in such capacity at the time any liability or Expense is incurred for which indemnification or advancement of expenses can be provided under this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(h)</span><span class="indent"> In addition, references to <b>"fines"</b> includes excise taxes assessed on Indemnitee with respect to an employee benefit plan; references to <b>"serving at the request of the Company"</b> includes any service as a director, officer, employee or agent of the Company which imposes duties on, or involves services by Indemnitee with respect to an employee benefit plan, its participants, or beneficiaries; and a person who acted in good faith and in a manner he or she reasonably believed to be in the best interests of the participants and beneficiaries of an employee benefit plan will be deemed to have acted in a manner <b>"not opposed to the best interests of the Company"</b> as referred to in this Agreement.</span>
		</p>

		<p>
			<span class="indent">2. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The provisions in this section outline the different scenarios in which the company will cover costs and expenses of a lawsuit.">Indemnification</a></b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These generally are lawsuits brought by parties other than the company or its shareholders.">Third-Party Proceedings</a></b>. To the fullest extent permitted by applicable law, the Company will indemnify Indemnitee, if Indemnitee was, is <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The mere threat of a lawsuit often results in legal work and expenses.">or is threatened </a>to be made, a party to or a participant (as a witness or otherwise) in any Proceeding (other than a Proceeding by or in the right of the Company to procure a judgment in the Company's favor), against all Expenses, judgments, fines and amounts paid in settlement (if such settlement is approved in advance by the Company, which approval will not be unreasonably withheld) <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="For instance, spending millions of dollars on lawyers for a minor matter would not be reasonable and therefore would not be covered by the indemnity.">actually and reasonably incurred </a>by Indemnitee in connection with such Proceeding if Indemnitee acted in good faith and in a manner Indemnitee reasonably believed to be in or not opposed to the best interests of the Company and, in the case of a criminal Proceeding, had no reasonable cause to believe Indemnitee's conduct was unlawful.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These are proceedings brought by the company or its shareholders - for example, a lawsuit by a shareholder upset with a strategic decision made by the directors.">Proceedings By or in the Right of the Company</a></b>. To the fullest extent permitted by applicable law, the Company will indemnify Indemnitee, if Indemnitee was, is or is threatened to be made a party to or a participant (as a witness or otherwise) in any Proceeding by or in the right of the Company to procure a judgment in the Company's favor, against all Expenses actually and reasonably incurred by Indemnitee in connection with such Proceeding if Indemnitee acted in <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The indemnity only covers people in situations where they act reasonably and in good faith. For example, if you decided to sell the company's patents to your husband's friend for an amount well below market, you could be sued and the indemnity would not apply.">good faith </a>and in a manner Indemnitee reasonably believed to be in or not opposed to the best interests of the Company, except that no indemnification will be made in respect of any claim, issue or matter as to which Indemnitee  is or was finally adjudicated by court order or judgment to be liable to the Company unless and only to the extent that the Delaware Court of Chancery or the court in which such Proceeding is or was pending determines upon application that, in view of all the circumstances of the case, Indemnitee is fairly and reasonably entitled to indemnity for such expenses which such court deems proper.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The indemnity covers both a successful resolution of all claims as well as expenses related to partial victories (meaning that you could have part of a lawsuit covered).">Success on the Merits</a></b>. If Indemnitee is a party to or a participant in and is successful (on the merits or otherwise) in defense of any Proceeding or any claim, issue or matter therein, the Company will indemnify Indemnitee against all related Expenses actually and reasonably incurred by Indemnitee or on Indemnitee's behalf. To the extent permitted by applicable law, if Indemnitee is not wholly successful in such Proceeding but is successful, on the merits or otherwise, in defense of one or more but less than all claims, issues or matters in such Proceeding, the Company will indemnify Indemnitee against all Expenses actually and reasonably incurred by Indemnitee or on Indemnitee's behalf in connection with (a) each successfully resolved claim, issue or matter and (b) any claim, issue or matter related to any such successfully resolved claim, issue or matter. For purposes of this section, the termination of any claim, issue or matter in such a Proceeding by dismissal, with or without prejudice, will be deemed to be a successful result as to such claim, issue or matter.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If you are asked to be a witness in any proceeding related to your role as a director or officer, in which you’re not a party, the company will cover your expenses.">Witness Expenses</a></b>. To the fullest extent permitted by applicable law and to the extent that Indemnitee is, by reason of his or her Corporate Status, a witness or otherwise asked to participate in any Proceeding to which Indemnitee is not a party, the Company will indemnify Indemnitee against all Expenses actually and reasonably incurred by Indemnitee in connection with such Proceeding.</span>
		</p>

		<p>
			<span class="indent">3. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The provisions in this section outline the different scenarios in which the company will cover costs and expenses of a lawsuit.">Indemnification Procedure</a></b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If you request advancement of expenses, the company has to advance you the money in a timely fashion. If it's determined later that you were not entitled to indemnification, you must repay money advanced to you.">Advancement of Expenses</a></b>. The Company will advance the Expenses incurred by Indemnitee in connection with any Proceeding, and advancement will be made as soon as reasonably practicable, but in any event no later than 30 days, after receipt by the Company of a written statement or statements requesting advances from time to time (which will include invoices received by Indemnitee in connection with such Expenses but, in the case of invoices in connection with legal services, any references to legal work performed or to expenditure made that would cause Indemnitee to waive any privilege accorded by applicable law will not be included with the invoice). Advances will be unsecured and interest free and made without regard to Indemnitee’s ability to repay such advances. Indemnitee undertakes to repay any advance to the extent that it is ultimately determined that Indemnitee is not entitled to be indemnified by the Company. This section will not apply to the extent advancement is prohibited by law and will not apply to any Proceeding for which indemnity is not permitted under this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If you'd like the company to indemnify you in a proceeding, promptly notify the company when you become aware of the proceeding. Further, if the company requests any documents or information to properly indemnify, you should cooperate with such requests.">Notice and Cooperation by Indemnitee</a></b>. Indemnitee will promptly notify the Company in writing upon being served with any summons, citation, subpoena, complaint, indictment, information or other document relating to any Proceeding or matter for which indemnification will be sought under this Agreement.  Such notice to the Company must include a description of the nature of, and facts underlying, the Proceeding, will be directed to the Chief Executive Officer of the Company and must be given in accordance with the provisions of Section 13(d) below.  In addition, Indemnitee will give the Company such additional information and cooperation as the Company may reasonably request.  Indemnitee’s failure to so notify, provide information and otherwise cooperate with the Company will not relieve the Company of any obligation which it may have to Indemnitee under this Agreement, except to the extent that the Company is adversely affected by such failure.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Whether you are actually entitled to indemnification does not have to be determined until the proceeding is final. Determination starts with a presumption that you are entitled to coverage, with the company needing clear and convincing proof that you are not.">Determination of Entitlement</a></b>. No determination as to entitlement to indemnification under this Agreement is required to be made prior to the final disposition of the Proceeding. Subject to the foregoing, promptly after receipt of a statement requesting payment with respect to the indemnification rights in this Agreement, to the extent required by applicable law, the Company will take the steps necessary to authorize such payment in the manner set forth in Section 145 of the DGCL.  The Company will pay any claims made under this Agreement, under any statute, or under any provision of the Company's Certificate of Incorporation or Bylaws providing for indemnification or advancement of Expenses, within 30 days after a written request for payment has first been received by the Company, and if such claim is not paid in full within such 30 day period, Indemnitee may bring an action against the Company in the Delaware Court of Chancery to recover the unpaid amount of the claim and, subject to the section on attorneys' fees, Indemnitee will also be entitled to be paid for all Expenses actually and reasonably incurred by Indemnitee in connection with bringing such action. In making a determination of entitlement to indemnification hereunder, the person or persons or entity making such determination must presume that Indemnitee is entitled to indemnification under this Agreement and the Company has the burden of proof to overcome that presumption with clear and convincing evidence to the contrary.  The termination of any Proceeding by judgment, order, settlement, conviction, or upon a plea of no contest or its equivalent, will not, by itself, create a presumption that Indemnitee did not act in good faith and in a manner which Indemnitee reasonably believed to be in or not opposed to the best interests of the Company, or, in the case of a criminal Proceeding, that Indemnitee had reasonable cause to believe that Indemnitee’s conduct was unlawful.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The different ways in which you can be paid for expenses incurred in a proceeding.">Payment Directions</a></b>. When this Agreement requires payments to be made, the Company will, in accordance with Indemnitee's request (but without duplication), (i) pay such Expenses on behalf of Indemnitee, (b) advance to Indemnitee funds in an amount sufficient to pay such Expenses, or (c) reimburse Indemnitee for such Expenses.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the company has a Directors' and Officers' ('D&O') Liability Insurance policy (which most do), it should notify the insurer as soon as it receives notification of a proceeding against a director or officer.">Notice to Insurers</a></b>. If, at the time of the receipt of a notice of a claim pursuant to Section 3(b), the Company has director and officer liability insurance in effect, the Company will give prompt notice of the commencement of such Proceeding to the insurers in accordance with the procedures set forth in the respective policies.  The Company will take all necessary or desirable action to cause insurers to pay, on behalf of Indemnitee, all amounts payable as a result of such Proceeding in accordance with the terms of such policies.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company may choose reasonable legal counsel to defend you in a proceeding, in which case the indemnity will not cover expenses for additional lawyers you hire unless special circumstances exist.">Defense of Claim and Selection of Counsel</a></b>. In the event the Company is obligated under Section 3(a) to advance Expenses with respect to any Proceeding, the Company, if appropriate, will be entitled to assume the defense of such Proceeding, with counsel reasonably acceptable to Indemnitee, upon the delivery to Indemnitee of written notice of its election so to do.  After delivery of such notice, approval of such counsel by Indemnitee and the retention of such counsel by the Company, the Company will not be liable to Indemnitee under this Agreement for any fees of counsel subsequently incurred by Indemnitee with respect to the same Proceeding, <i>provided</i> that (i) Indemnitee has the right to employ counsel in any such Proceeding at Indemnitee's expense; and (ii) if (A) the employment of counsel by Indemnitee has been previously authorized by the Company, (B) Indemnitee has reasonably concluded that there may be a conflict of interest between the Company and Indemnitee in the conduct of any such defense, or (C) the Company has not, in fact, employed counsel to assume the defense of such Proceeding, then the fees and expenses of Indemnitee’s counsel will be at the expense of the Company.  In addition, if there exists a potential, but not an actual conflict of interest between the Company and Indemnitee, the actual and reasonable legal fees and expenses incurred by Indemnitee for separate counsel retained by Indemnitee to monitor the Proceeding (so that such counsel may assume Indemnitee's defense if the conflict of interest between the Company and Indemnitee becomes an actual conflict of interest) are deemed to be Expenses that are subject to indemnification under this Agreement. The existence of an actual or potential conflict of interest, and whether such conflict may be waived, will be determined pursuant to the rules of attorney professional conduct and applicable law.  The Company will not be required to obtain the consent of Indemnitee for the settlement of any Proceeding the Company has undertaken to defend if the Company assumes full and sole responsibility for each such settlement; provided, that the Company is required to obtain Indemnitee's prior written approval before entering into any settlement which (1) does not grant Indemnitee a complete release of liability, (2) would impose any penalty or limitation on Indemnitee, or (3) would admit any liability or misconduct by Indemnitee.</span>
		</p>

		<p>
			<span class="indent">4. </span><span class="indent"><b>Additional Indemnification Rights</b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If indemnification rights of directors and officers are expanded by Delaware law, this agreement will include such rights. If rights are narrowed, this agreement will not be affected unless the law specifically narrows existing agreements.">Scope</a></b>. In the event of any change, after the date of this Agreement, in any applicable law, statute, or rule which expands the right of a Delaware corporation to indemnify a member of its board of directors or an officer, such changes will be deemed to be within the purview of Indemnitee's rights and the Company's obligations under this Agreement.  In the event of any change in any applicable law, statute or rule which narrows the right of a Delaware corporation to indemnify a member of its board of directors or an officer, such changes, to the extent not otherwise required by such law, statute or rule to be applied to this Agreement will have no effect on this Agreement or the parties' rights and obligations.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The indemnification provided here does not limit indemnity provided elsewhere in the company's charter documents or policies.">Non-exclusivity</a></b>. The indemnification provided by this Agreement is not exclusive of any rights to which Indemnitee may be entitled under the Company's Certificate of Incorporation, its Bylaws, any agreement, any vote of stockholders or disinterested members of the Company's Board of Directors, the DGCL, or otherwise, both as to action in Indemnitee's official capacity and as to action in another capacity while holding such office.</span>
		</p>

		<p>
			<span class="indent">5. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company can indemnify for part of a proceeding – for example, if you are entitled to indemnity on one claim but not others, the company must indemnify you for the covered claim.">Partial Indemnification</a></b>. If Indemnitee is entitled under any provision of this Agreement to indemnification by the Company for some or a portion of the Expenses, judgments, fines or amounts paid in settlement, actually and reasonably incurred in connection with a Proceeding, but not for the total amount, the Company will nevertheless indemnify Indemnitee for the portion of such Expenses, judgments, fines and amounts paid in settlement to which Indemnitee is entitled.</span>
		</p>

		<p>
			<span class="indent">6. </span><span class="indent"><b>Severability</b>. Nothing in this Agreement is intended to require or will be construed as requiring the Company to do or fail to do any act in violation of applicable law.  The Company's inability, pursuant to court order, to perform its obligations under this Agreement will not constitute a breach of this Agreement.  If this Agreement or any portion of it is invalidated on any ground by any court of competent jurisdiction, then the Company will nevertheless indemnify Indemnitee to the full extent permitted by any applicable portion of this Agreement that has not been invalidated, and the balance of this Agreement not so invalidated will be enforceable in accordance with its terms.</span>
		</p>

		<p>
			<span class="indent">7. </span><span class="indent"><b>Exclusions</b>. The Company is not obligated to do the following:</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If you commence a proceeding that is unrelated to determining indemnification entitlement or unrelated to a defense, the company does not have to pay for your expenses for that proceeding.">Claims Initiated by Indemnitee</a></b>. To indemnify or advance Expenses to Indemnitee with respect to Proceedings initiated or brought voluntarily by Indemnitee and not by way of defense, except with respect to Proceedings brought to establish, enforce or interpret a right to indemnification under this Agreement or any other statute or law or otherwise as required under Section 145 of the DGCL; <i>provided</i>, that the exclusion set forth in the first clause of this subsection will not apply to any investigation initiated or brought by Indemnitee to the extent reasonably necessary or advisable in support of Indemnitee's defense of a Proceeding to which Indemnitee was, is or is threatened to be made, a party;</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If a court determines that you started a proceeding frivolously or in bad faith, the company does not have to pay for your expenses associated with that proceeding.">Lack of Good Faith</a></b>. To indemnify Indemnitee for any Expenses incurred by Indemnitee with respect to any Proceeding instituted by Indemnitee to establish, enforce or interpret a right to indemnification under this Agreement or any other statute or law or otherwise as required under Section 145 of the DGCL, if a court of competent jurisdiction determines that each of the material assertions made by Indemnitee in such proceeding was not made in good faith or was frivolous;</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company does not have to pay for expenses already paid by an insurance company via the company's D&O Liability Insurance policy.">Insured Claims</a></b>. To indemnify Indemnitee for Expenses to the extent such Expenses have been paid directly to Indemnitee by an insurance carrier under an insurance policy maintained by the Company; or</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If you use your status as a company insider to violate certain securities laws related to stock trading the indemnity will not apply.">Certain Exchange Act Claims</a></b>. To indemnify Indemnitee in connection with any claim made against Indemnitee for (i) an accounting of profits made from the purchase and sale (or sale and purchase) by Indemnitee of securities of the Company within the meaning of Section 16(b) of the Exchange Act or any similar successor statute or any similar provisions of state statutory law or common law, or (ii) any reimbursement of the Company by Indemnitee of any bonus or other incentive-based or equity-based compensation or of any profits realized by Indemnitee from the sale of securities of the Company, as required in each case under the Exchange Act (including any such reimbursements that arise from an accounting restatement of the Company pursuant to Section 304 of the Sarbanes-Oxley Act of 2002 (<b>"SOX"</b>), or the payment to the Company of profits arising from the purchase and sale by Indemnitee of securities in violation of Section 306 of SOX); <i>provided</i>, that to the fullest extent permitted by applicable law and to the extent Indemnitee is successful on the merits or otherwise with respect to any such Proceeding, the Expenses actually and reasonably incurred by Indemnitee in connection with any such Proceeding will be deemed to be Expenses that are subject to indemnification.</span>
		</p>

		<p>
			<span class="indent">8. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the company could be joined and held liable in a proceeding brought against you and for some reason indemnification would not be available, the company will pay your expenses and any judgments/fines.">Contribution Claims</a></b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"> If the indemnification provided in Section 2 is unavailable in whole or in part and may not be paid to Indemnitee for any reason other than those set forth in Section 7, then in respect to any Proceeding in which the Company is jointly liable with Indemnitee (or would be if joined in such Proceeding), to the fullest extent permitted by applicable law, the Company, in lieu of indemnifying Indemnitee, will pay, in the first instance, the entire amount incurred by Indemnitee, whether for Expenses, judgments, fines or amounts paid in settlement, in connection with any Proceeding without requiring Indemnitee to contribute to such payment, and the Company waives and relinquishes any right of contribution it may have at any time against Indemnitee.</span>

		<p class="sub">
