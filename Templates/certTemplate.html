	<div id="certText" class="defaultDiv">

		<h3 id="cert"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Founders must file a certificate of incorporation to officially exist as a company.  Forming the company enables founders to issue stock, avoid personal liability, better protect intellectual property and hire employees. The certificate spells out basic information about your company – things like name, business purpose and number of authorized shares – and also addresses important matters such as governance, or who controls the company and how.">Certificate of Incorporation</a></h3>

		<p>
			<span class="indent">(Pursuant to §§ 242 and 245 of <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Why Delaware? The simple answer is because VCs will insist on it.  Investors prefer Delaware because its corporate law is well developed – and therefore more predictable – and its courts are familiar with business disputes.  In addition, Delaware has lots of service providers to facilitate corporate setup and maintenance.">Delaware's</a> General Corporation Law (the <b>"DGCL"</b>))</span>
		</p>

		<p class="center">
			<b><u>ARTICLE I: NAME</u></b>
		</p>		

		<p>
			<span class="indent">The name of the company is Acme Inc. (the <b>"Company"</b>).</span>
		</p>

		<p class="center">
			<b><u>ARTICLE II: REGISTERED OFFICE</u></b>
		</p>

		<p>
			<span class="indent">The address of the Company's registered office is 108 West 13th Street, Wilmington, New Castle County, Delaware 19801.  The <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The purpose of a Registered Agent/Office is to provide a legal address (not a P.O. Box) within Delaware for (1) the Secretary of State to send all official documents required each year for tax and legal purposes; and (2) to facilitate legal service of process (how someone officially notifies you in the event of a lawsuit).">registered agent </a>at this address is Business Filings Incorporated.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE III: PURPOSE</u></b>
		</p>

		<p>
			<span class="indent">The Company's <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A certificate of incorporation must state a business purpose, but these clauses often are very generic to allow you to change focus without having to amend the certificate.">purpose</a> is to engage in any lawful act or activity for which companies may be organized under the DGCL.</a></span>
		</p>

		<p class="center">
			<b><u>ARTICLE IV: AUTHORIZED SHARES</u></b>
		</p>

		<p>
			<span class="indent">The Company has the authority to issue <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="There is nothing special about 10m, but it does provide enough shares to issue to founders, employees and contractors and is an easy number from which to calculate ownership percentages.  The company can amend this number at any time.">10,000,000</a> shares of common stock at <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Stock has to have an initial, minimum value, called par value.  Practically, par value matters only for determining the value of founder’s stock. At $0.0001/share, every 1 million shares issued to you will have a value of $100.">$.0001</a> par value per share (the <b>"Common Stock"</b>).</span>
		</p>

		<p class="center">
			<b><u>ARTICLE V: COMMON STOCK CHARACTERISTICS</u></b>
		</p>

		<p>
			<span class="indent">1. </span><span class="indent"><b>Voting.</b> The Common Stock holders are entitled to one vote per share at all <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Shareholder meetings are used as occasions to vote on major issues facing the company, like electing board members.  Meetings can be in-person or by telephone, or decisions can be reached through written directives.  Shareholder meetings have little practical consequence in the startup phase as founders, shareholders and board members usually are the same people.">shareholder meetings</a> (and written actions in lieu of meetings). Unless required by law, there will be no <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="An example of cumulative voting: in an election for four directors a person holding 500 shares could vote a maximum of 500 shares for each candidate – 2,000 votes total. With cumulative voting, the shareholder could divide the votes among candidates however she chose – for instance, she could give all 2,000 votes to one candidate.  Cumulative voting is better for minority shareholders but adds unnecessary complexity at the startup stage.">cumulative voting.</a></span>
		</p>

		<p>
			<span class="indent">2. </span><span class="indent"><b>Liquidation Rights.</b> In the event of a Liquidation Event (as defined below), holders of Common Stock will be entitled to <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Each share is entitled to an equal portion of the value of the company.">share equally, on a per share basis</a>, all Company assets available for distribution to holders of Common Stock.</span>
		</p>

		<p class="sub">
			<span class="indent">A <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These are events, like a sale, where assets (e.g., cash) could be distributed to shareholders. Events that do not result in a change in control of the company are not liquidation events."><b>"Liquidation Event"</b></a> means: (i) the acquisition of the Company by another entity through a transaction or series of transactions, excluding a transaction or series of transactions in which the majority ownership of the voting securities outstanding immediately prior to such transaction or series of transactions retains at least a majority of the total voting power represented by the outstanding voting securities of the Company or such other surviving or resulting entity (or if the Company or such other surviving or resulting entity is a wholly-owned subsidiary immediately following such acquisition, its parent); (ii) a sale, lease or other disposition of all or substantially all of the assets of the Company and its subsidiaries taken as a whole by means of any transaction or series of transactions, except where such sale, lease or other disposition is to a wholly-owned subsidiary of the Company or (iii) any voluntary or involuntary liquidation, dissolution or winding up of the Company.</span>
		</p>

		<p>
			<span class="indent">3. </span><span class="indent"><b>Dividends.</b> Holders of Common Stock are entitled to receive, <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Startups generally will not issue dividends for a very long time. If they do, this states that each common stock holder will receive the same amount per share.  Note, however, that this does not mean that common stockholders get the same as preferred stockholders.">dividends on a <i>pari passu</i> basis</a>, as determined by the Board of Directors, out of any Company assets legally available.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE VI: AMENDMENTS AND CHANGES</u></b>
		</p>

		<p>
			<span class="indent">The Company will not, <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Startups generally will not issue dividends for a very long time. If they do, this states that each common stock holder will receive the same amount per share.  Note, however, that this does not mean that common stockholders get the same as preferred stockholders.">without the approval of holders of more than 50% </a>of the outstanding shares of Common Stock: </span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">amend, alter or repeal any provision of the Certificate or bylaws of the Company (including pursuant to a merger);</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">increase or decrease the authorized number of shares of Common Stock;</span>
		</p>

		<p class="sub">
			<span class="indent">C. </span><span class="indent">authorize or create (by reclassification, merger or otherwise) or issue or obligate itself to issue any <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Typically, preferred stock of the kind that would be issued to a VC.">new class or series of equity security</a> (including any security convertible into or exercisable for any equity security) having rights, preferences or privileges with respect to dividends or payments on liquidation senior to or on parity with the Common Stock or having voting rights more favorable than those granted to the Common Stock generally;</span>
		</p>

		<p class="sub">
			<span class="indent">D. </span><span class="indent">enter into a Liquidation Event;</span>
		</p>

		<p class="sub">
			<span class="indent">E. </span><span class="indent">increase the size of the Board of Directors;</span>
		</p>

		<p class="sub">
			<span class="indent">F. </span><span class="indent">declare or pay any dividend or other distribution to the shareholders of the Company;</span>
		</p>

		<p class="sub">
			<span class="indent">G. </span><span class="indent">amend this Article.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE VII: NOTICES</u></b>
		</p>

		<p>
			<span class="indent">Any notice required or permitted by the provisions of this Certificate will be mailed, postage paid, to the post office address last shown on the records of the Company or given by electronic communication in compliance with the provisions of the DGCL and will be deemed sent on mailing or electronic transmission. </span>
		</p>

		<p class="center">
			<b><u>ARTICLE VIII: <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the company sells its common shares (in a private or public offering), the founders do not automatically have a right to purchase more shares in advance of other interested buyers.">PREEMPTIVE RIGHTS</a></u></b>
		</p>

		<p>
			<span class="indent">No shareholder has a right to purchase shares of Common Stock sold or issued by the Company except to the extent that this right is contracted for in a written agreement between the Company and the purchasing shareholder.
			</span>
		</p>

		<p class="center">
			<b><u>ARTICLE IX: STOCK REPURCHASES</u></b>
		</p>

		<p>
			<span class="indent">The California Corporations Code <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="California's corporate law has quirks that can complicate share repurchases.">will not apply to repurchases </a>by the Company of its Common Stock from any person performing services for the Company or from any subsidiary pursuant to agreements under which the Company has the option to repurchase shares at cost on the occurrence of certain events, such as the termination of employment.
			</span>
		</p>

		<p class="center">
			<b><u>ARTICLE X: <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Directors of the company (normally the founders at the start) want to ensure that their liability is limited before committing to serve in a position that entails legal risk.">DIRECTOR LIABILITY</a></u></b>
		</p>

		<p>
			<span class="indent">1. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Limits a director’s personal liability for a business decision that, in the director’s judgment, is good for the company but later results in some harm (typically financial loss).">Limitation.</a></b>To the extent permitted by law, a director of the Company is not personally liable to the Company or its shareholders for monetary damages for breach of the fiduciary duty of care.  If the DGCL or any other law of Delaware is amended after approval by the shareholders of this Article to authorize corporate action further eliminating or limiting the personal liability of directors, then the liability of a director of the Company will be eliminated or limited to the extent permitted by the DGCL as so amended.  Any repeal or modification of this Article by the shareholders will not increase the liability of any director of the Company with respect to any acts or omissions of such director occurring prior to, such repeal or modification.</span>
		</p>

		<p>
			<span class="indent">2. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="In the unlikely event a director is sued for actions made while performing services for the company, the company will pay for their defense.">Indemnification.</a></b>To the extent permitted by applicable law, the Company is authorized to provide indemnification of (and advancement of expenses to) directors, officers and agents of the Company (and any other persons to which the DGCL permits the Company to provide indemnification) through Bylaw provisions, agreements with such agents or other persons, vote of shareholders or disinterested directors or otherwise, in excess of the indemnification and advancement otherwise permitted by Section 145 of the DGCL.</span>
		</p>

		<p>
			<span class="indent">3. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This guarantees directors the protection they were promised when they agreed to the job.">Modification.</a></b>Any amendment, repeal or modification of the provisions of this Article will not adversely affect any right or protection of any director, officer or other agent of the Company existing at the time of such amendment, repeal or modification.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE XI: AMENDMENTS OF <a id="bylawsLink" href>BYLAWS</a></u></b>
		</p>

		<p>
			<span class="indent">The Board of Directors is expressly <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company's board must have the power to amend the bylaws.">authorized to adopt, amend, and repeal </a>any of the Company’s Bylaws.
			</span>
		</p>

		<p>
			<span class="indent">This Certificate of Incorporation has been executed by a duly authorized officer of this Company on December 20, 2012.</span>
		</p>
