		<h3 id="founders">Founders' Agreement of Acme Inc.</h3>

		<p>
			<span class="indent">This <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Extensive research shows that one of the greatest risks to startups is founders themselves: An astonishing number of startups fail due to people problems. Understanding the relationships among company founders and how they've agreed to allocate responsibilities, ownership and individual contributions are important to the startup's success and early threshold questions for investors.">Founders' Agreement</a> (the <b>"Agreement"</b>) is made December 30, 2012, by and among Acme Inc. (the <b>"Company"</b>), and John Doe, Jessica Acme Jr. and Hank Carson (each, a <b>"Founder"</b> and together the <b>"Founders"</b>).</span>
		</p>

		<p>
			<span class="indent">The Founders have discussed their roles, responsibilities and contributions to the Company. The Founders have also discussed equity division and they have agreed to issue shares of the Company's common stock as listed on <u><a href="#equity">Schedule A</a></u> of this Agreement, which will be held, transferred and voted as described in this Agreement.</span>
		</p>

		<p>
			<span class="indent">1.</span><span class="indent"><b>Definitions.</span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>"Board"</b> means the Company's Board of Directors.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>"Common Stock"</b> means the Company's common stock, other common equity securities issued by the Company and any other shares of stock issued or issuable in connection with the common stock (e.g., stock dividends, stock splits, exchanges or conversions of these shares in connection with a combination of shares, recapitalization, merger, consolidation or other corporate reorganization).</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b>"Intellectual Property"</b> means all contributions and inventions, discoveries, creations, developments, improvements, works of authorship and ideas (whether or not protectable under patent, copyright, or other legal theory) that are conceived, created, developed or reduced to practice by any Founder, alone or with others, while such Founder is a member of, or provides services to, the Company, regardless of whether they are conceived or made during regular working hours or at the Company's place of work; and (b) all patents, patent applications, copyrights, trade secrets, trademarks (whether or not registered), domain names and other intellectual property rights.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b>"Person"</b> means an individual, a corporation, an association, a joint venture, a partnership, a limited liability company, an estate, a trust, an unincorporated organization and any other entity or organization.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b>"Shares"</b> means shares of Common Stock together with any options on shares of Common Stock.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b>"Shareholder"</b> means any holder of the Company's Common Stock.</span>
		</p>

		<p class="sub">
			<span class="indent">(g)</span><span class="indent"><b>"Transfer"</b> means any direct or indirect transfer, donation, sale, assignment, pledge, hypothecation, grant of a security interest in or other disposal or attempted disposal of all or any portion of a security, any interest or rights in a security or any rights under this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(h)</span><span class="indent"><b>"Transferred"</b> means the accomplishment of a Transfer and "Transferee" means the recipient of a Transfer.</span>
		</p>

		<p>
			<span class="indent">2.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="What will the company do and for whom? What are the founders trying to achieve?">Description.</a></span></b> The Founders are creating the Company for the following reasons:
		</p>

			<ul class="sub">
				<li>To radically disrupt the market for anvils through big data analysis;</li>
				<br>

				<li>To provide a social network for anvil enthusiasts worldwide.</li>
			</ul>

		<p>
			<span class="indent">3.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Individual contributions: What will each founder contribute—cash, intellectual property, full-time work or some combination of these?">Individual Contributions.</a></span></b> The Founders agree to devote their time to the Company as listed on <a href="#time">Schedule B</a> and they have made or pledge to make the following contributions:
		</p>

			<table class="founderTable">
				<tr class="underlineText">
					<td class="tdNoPadding">Founder</td>
					<td class="tdPadLeftHalf">Contribution</td>
				</tr>

				<tr class="topCenter">
					<td class="tdNoPadding tdHalfWidth">
						<ul>
							<li>John Doe:</li>
						<br>
						<br>
						<br>
							<li>Jessica Acme Jr.:</li>
						<br>
						<br>
						<br>
						<br>
							<li>Hank Carson:</li>
						</ul>
					</td>

					<td class="tdPadLeftHalf">
						<ul>
							<li>Full-time services as Chief Executive Officer starting January 1, 2013.</li>
					<br>
							<li>All rights, title and interest to the following patent: Acme Jr., Jessica. "Featherweight anvil." Patent 6,986,550. 26 July 2011.</li>
					<br>

							<li>All rights, title and interest to the web application hosted at ac.me and full-time services as Chief Technology Officer.</li>

						</ul>
					</td>
				</tr>
			</table>

		<p>
			<span class="indent">4.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This provision states that each founder is assigning his/her IP and will sign invention assignment agreements to facilitate the IP transfer. This is critical because investors want confirmation that no IP has been held back by any founder.">Intellectual Property.</a></span></b> Each Founder irrevocably assigns to the Company all rights, titles and interests in and to all Intellectual Property owned by that Founder. Each Founder agrees to (i) assist the Company with filing any documents necessary to evidence the Founder's irrevocable assignment of Intellectual Property to the Company and (ii) assist the Company in applying for, maintaining and filing renewals with respect to Intellectual Property, anywhere in the world, in each case at the Company’s expense.
		</p>

		<p>
			<span class="indent">5.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Insert the proportional share ownership of each founder on Schedule A.">Share Ownership.</a></span></b> In exchange for their initial contributions the Founders will receive, pursuant to a Restricted Stock Purchase Agreement between each Founder and the Company, the numbers of shares listed on <a href="#equity"><u>Schedule A</u></a>.
		</p>

		<p>
			<span class="indent">6.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Founders, like officers and directors, have certain legal duties to the company including the duty not to compete with the company.">Founder Duties to the Company.</a></span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>Corporate Opportunities.</b> The Founders must report to the Company all opportunities to participate in a business or activity that is competitive with the Company. The Company will have 15 days to decide whether to pursue an opportunity and to notify the referring Founder of its decision in writing. If the Company decides not to pursue the opportunity, or if it does not notify the referring Founder of its intent in writing within the 15 day period, then the referring Founder is free to pursue the opportunity independently. If the Company decides to pursue the opportunity but later abandons it, then the referring Founder is free to pursue the opportunity independently at that time.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>Non-Competition.</b> Except in compliance with the procedures laid out in the preceding paragraph, the Founders may not participate in any business or activity that is directly competitive with the Company during their service to the Company and for 12 months after leaving the Company.</span>
		</p>

		<p>
			<span class="indent">7.</span><span class="indent"><b>Restrictions on Share Transfer; Right of First Refusal.</span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="It is important that founders hold their shares. Investors want to know that founders remain economically motivated to devote their best efforts to the Company's development. In addition, wider share ownership complicates shareholder voting and future fund raising.">Restrictions on Transfer.<a/></b> Each Founder agrees that he or she will not, without the prior written consent of the other Founder(s), Transfer any Shares except in connection with, and strictly in compliance with, the conditions of this section. Any Transfer made or attempted contrary to the provisions of this Agreement is void.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="It is standard practice that a founder selling shares offer them first to other founders.">Right of First Refusal.</a></b></span>
		</p>

		<p class="twoSub">
			<span class="indent">(i)</span><span class="indent"><b>On Proposed Transfer.</b> A Founder who wishes to Transfer Shares must first give notice to the other Founder(s) of his or her intention to Transfer. The notice must include:</span>
		</p>

			<p class="threeSub">
				<span class="indent">(A)</span><span class="indent">the number of Shares the Founder proposes to Transfer (the <b>"Offered Shares"</b>),</span>
			</p>

			<p class="threeSub">
				<span class="indent">(B)</span><span class="indent">the price and terms of sale and</span>
			</p>

			<p class="threeSub">
				<span class="indent">(C)</span><span class="indent">(C)	the name and address of the proposed Transferee.</span>
			</p>

		<p class="twoSub">
			The other Founder(s) will have 30 days after receipt of notice to purchase any Offered Shares on the terms detailed in the notice. If the other Founder(s) or its assigns do not pay the full purchase price within 30 days after the original notice, the Founder proposing to Transfer may sell the Offered Shares to the proposed Transferee on the terms specified in the original notice. All Shares Transferred will continue to be subject to all provisions of this Agreement as if the Shares were still held by the Founder.
		</p>

		<p class="twoSub">
			<span class="indent">(ii)</span><span class="indent"><b>On Death.</b> After the death of a Founder, the other Founder(s) has (have) the right, but not the obligation, to purchase the deceased Founder’ Shares at a price agreed on between the deceased Founder’s heirs, executors or administrators and the other Founder(s).  If a purchase price cannot be agreed on, an independent appraiser chosen by both parties will determine the price. If the parties cannot agree on an independent appraiser, each will select an independent appraiser who will together select a third independent appraiser. The third appraiser will conduct the appraisal and it will be binding on the parties. The other Founder(s) must purchase and make payment for the Shares of a deceased Founder within 45 days after determination of the purchase price.</span>
		</p>

		<p>
			<span class="indent">8.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Certain actions (listed here) should be permitted only if all founders agree.">Management.</a></span></b> The Founders will manage the Company and a majority of the Founders may take action on behalf of the Company. The unanimous written approval of all Founders is required for any of the following:
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">Incurring a debt on the Company or using its credit in any transaction over $1000;</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">Initiating a voluntary bankruptcy proceeding;</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent">Liquidating or dissolving the Company or distributing substantially all of its assets and business;</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent">Entering into any inbound or outbound license, transfer, or other assignment of protectable intellectual property used by the Company, including any patentable inventions, copyrights, trade secrets, or trademark rights (except for inbound end user licenses for software applications in the ordinary course of business);</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent">Approving any contract with a Founder or an immediate family member or domestic partner of a Founder, or an affiliate of any of them;</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent">Raising any equity capital;</span>
		</p>

		<p class="sub">
			<span class="indent">(g)</span><span class="indent">Admitting an additional Founder or senior executive to the Company; and</span>
		</p>

		<p class="sub">
			<span class="indent">(h)</span><span class="indent">Amending this Agreement.</span>
		</p>

		<p>
			<span class="indent">9.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Typically founders who hold at least 25% of the company's shares are permitted to nominate directors. Founders may and usually do nominate themselves as director.">Election of Directors.</a></span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>Board Composition</b>. Each Founder agrees to vote all his or her Shares with voting power (including Shares over which the Founder has voting control) to elect Directors, to set the number of Directors at no less than one and to elect as Directors the following:</span>
		</p>

		<p class="twoSub">
			<span class="indent">(i)</span><span class="indent">As long as he or she continues to hold Shares representing 25% of the issued and outstanding shares of capital stock of the Company, John Doe will nominate one director who will initially be John Doe;</span>
		</p>

		<p class="twoSub">
			<span class="indent">(ii)</span><span class="indent">As long as he or she continues to hold Shares representing 25% of the issued and outstanding shares of capital stock of the Company, Jessica Acme Jr. will nominate one director who will initially be Jessica Acme Jr.; and</span>
		</p>

		<p class="twoSub">
			<span class="indent">(iii)</span><span class="indent">As long as he or she continues to hold Shares representing 25% of the issued and outstanding shares of capital stock of the Company, Hank Carson.will nominate one director who will initially be Hank Carson.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>Removal of Directors; Vacancies</b>. Each Founder agrees to vote all of his or her Shares with voting power (and other Shares over which the Founder exercises voting control) for (i) the removal of any Director on the request of the Person then entitled to nominate that Director as set forth in this section and (ii) the election to the Board of a substitute designated by that Founder. Each Founder further agrees to vote all of his or her Shares with voting power (including Shares over which he or she exercises voting control) as necessary or appropriate to ensure that any vacancy on the Board is filled in accordance with the provisions of this section.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>Assignment</b>. Each Founder agrees, as a condition to any Transfer of his or her Shares, to cause the Transferee to agree to the provisions of this section and all Transferees will be subject to the provisions of this section to the same extent as the Founders.</span>
		</p>

		<p>
			<span class="indent">10.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Founders frequently leave their companies, for reasons including change of career direction, conflict with other founders and change in personal circumstances. This provision lays out the steps for removal or resignation of a founder.">Resignation of Founders.</a></span></b> Any Founder may resign from the Company for any reason by giving written notice to the other Founders. Upon a Founder's resignation, the Company will continue and will not dissolve so long as at least one Founder remains in the Company.
		</p>

		<p>
			<span class="indent">11.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This provision lays out the steps for closing down the company. If the company is liquidated, founders will have the opportunity to bid on the IP.">Dissolution.</a></span></b> If the Founders decide by unanimous consent to dissolve the Company and wind up its affairs, or if the Company dissolves because no Founders remain, then any Founders immediately prior to the dissolution event will cause the Company to sell all its property (including Intellectual Property) and to liquidate in an orderly fashion. All Founders must be afforded a full opportunity to bid on any Intellectual Property in connection with the liquidation. The Company will distribute any property that remains after paying for the expenses of dissolving and winding up, and repaying all indebtedness owed by the Company, to the Founders in accordance with each Founder’s ownership interest.
		</p>

		<p>
			<span class="indent">12.</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These are legal clauses covering issues like how the document is signed and how the parties should communicate with each other.">Miscellaneous.</a></span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>Amendment and Waiver</b>. This Agreement may be changed, modified or terminated by a written agreement of all Founders.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>Notices</b>. All notices, requests, consents and other communications must be in writing and are deemed given when delivered personally or by electronic transmission or when received if mailed by first class registered or certified mail, postage prepaid. Notices to the Company or a Founder should be addressed to the location beneath their signatures or to the other address or addresses furnished by a party in writing to the other.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b>Counterparts</b>. This Agreement may be executed in two or more counterparts, each deemed an original and all of which together constitute one and the same document.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b>Remedies</b>. In addition to any other legal or equitable remedies they have, the parties may enforce their respective rights by actions for specific performance (to the extent permitted by law) and the Company may refuse to recognize any unauthorized Transferee as one of its Shareholders for any purpose including for purposes of dividend and voting rights, until the relevant party or parties has or have complied with all applicable provisions of this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b>Severability</b>. If any provision of this Agreement is held invalid, illegal or unenforceable in any respect, the validity, legality and enforceability of that provision in every other respect and of the remaining provisions of this Agreement will not be affected.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b>Entire Agreement</b>. The parties intend this Agreement to be a final expression of their agreement and understanding with respect to the subject matter contained in it.</span>
		</p>

		<p class="sub">
			<span class="indent">(g)</span><span class="indent"><b>Governing Law</b>. This Agreement is governed by and construed in accordance with Delaware's General Corporation Law as to matters within its scope. As to all other matters, it is governed by and construed in accordance with the laws of California.</span>
		</p>

		<p class="sub">
			<span class="indent">(h)</span><span class="indent"><b>Successors and Assigns</b>. This Agreement is binding upon and inures to the benefit of the respective successors and permitted assigns of the parties and any successor to the Company by way of merger or otherwise will be bound by the terms of this Agreement as a condition of succession.  The rights of the Founders are assignable to Transferees of their Shares as detailed in this Agreement.</span>
		</p>
