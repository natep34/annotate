		<p class="legend">
		  	<i><b><span class="indent">This convertible note has not been registered under the Securities Act of 1933, as amended (the "Act").  This note <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is a standard warning to investors that they will only be able to sell the note if certain requirements are met.">may not be sold or transferred</a> without (i) an effective registration statement; (ii) a satisfactory legal opinion that such registration is not required; or (iii) receipt of a no-action letter from the U.S. Securities and Exchange Commission.</b></i></span>
		</p>

		<h3>Convertible Note</h3>

		<p>
			<span class="indent">1.</span><b><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A convertible note consists of two documents: the actual note (this document) and an agreement that contains the terms that apply to all notes (the note purchase agreement). The note purchase agreement is signed by the company and all investors; the note itself is only signed by the company and acts similarly to an 'I owe you.'">Issuance.</a></span></b> This convertible note (the <b>"Note"</b>) is issued by <span>Acme Inc.</span>, a Delaware corporation (the <b>"Company"</b>) as part of a series of notes governed by the Convertible Note Purchase Agreement (the <b>"Agreement"</b>) dated February 25, 2013.  A note is issued to each investor listed on the schedule attached to the Agreement (each an <b>"Investor"</b> and collectively, the <b>"Investors"</b>) in an amount specified on the signature page of each note. Undefined capitalized terms used in this Note are defined in the Agreement. 
		</p>

		<p>
			<span class="indent">2.</span><b><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The first way a note can turn into shares is after the expiration of a certain period of time, in this case 24 months. A maturity date gives founders a window of time to increase the value of the startup before the note converts into shares.">Maturity.</a></span></b> The <b>"Maturity Date"</b> of this Note is <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="24 months is a reasonable period of time for founders to reach product-market fit, prove traction and raise a more substantial funding round.">24 months</a> from the date of the Agreement.
		</p>

		<p>
			<span class="indent">3.</span><b><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Notes are treated like loans until conversion.  At conversion or repayment, unpaid interest is added to the principal to arrive at the value of the note.">Interest.</a></span></b> Simple interest on the principal balance accrues at <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="5% is a reasonable approximation of median interest rates for convertible notes. It's not an insignificant rate but neither should it substantially affect the startup's ownership structure.">5% </a>per year and is deferred until the Note is converted or repaid.
		</p>

		<p>
			<span class="indent">4.</span><b><span class="indent">Conversion.</span></b>
		</p>

		<p class="sub">
			<span class="indent">(a) </span><span class="indent">If before the Maturity Date the Company issues and sells shares of <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Preferred stock is a type of equity that has more rights (like a liquidation preference) than standard common stock. Series A investors almost always are issued preferred stock.">preferred stock </a> valued at <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="$1.5m is a typical amount - it's low enough to be a realistic two-year funding goal and high enough not to be triggered by a follow-on seed round.">$1,500,000 </a>or more, excluding the conversion of the Notes (a <b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A qualified financing is the legal term for what is typically a Series A round of financing. Occasionally, a qualified financing may be a second, larger round of seed financing. Either a qualified financing or the expiration of the note’s term can trigger automatic conversion of the note into shares.">"Qualified Financing"</a></b>), then this Note (in the amount of principal and interest) will automatically convert into shares of preferred stock at a conversion price (the <b>"Conversion Price"</b>) equal to the <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A conversion discount is a mechanism to reward investors for their investment risk by giving them the right to convert the amount of the loan, plus any interest, at a reduced price compared to the price paid by the Series A investors.">Discount Price</a> or the Cap Price, whichever is lower.</span>
		</p>

		<p class="sub">
			The <b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="For example, if Series A investors purchase shares at a price of $1/share, the notes will convert into shares at a price of $0.80/share.">"Discount Price"</a></b> is <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="80% is the most common conversion rate.">80%</a> of the price per share paid by the new investors.
		</p>

		<p class="sub">
			The <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="For example, if the company is valued at $10m immediately prior to its Series A round, the cap price would be $4.5m/$10m, or $0.45/share."><b>"Cap Price"</b></a> is the price per share obtained by dividing <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="$4.5m is an average conversion cap for convertible deals. Some companies succesfully get higher caps through extensive negotiation.">$4,500,000</a> (the <b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A valuation cap is another mechanism to reward investors for their investment risk and to ensure that they retain a minimum ownership interest in a startup whose valuation increases dramatically (in this case, note holders are guaranteed an ownership interest at least equal to the value of the note divided by $4.5m).">"Valuation Cap"</a></b>) by the Company’s pre-money valuation used for the Qualified Financing.
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the company does not raise a round of funding of $1.5m or more, you will have to repay your investors or the note will convert into shares at a price per share negotiated between the investors and the company.  The reason this clause is open-ended is to allow flexibility based on the company’s circumstances 24 months after the note is issued.">If a Qualified Financing does not occur before the Maturity Date,</a> the principal balance plus interest of all notes must be either repaid in cash (<b>"Repayment"</b>) or converted into shares of the Company’s preferred stock at a <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Startup valuations change by the month so this clause leaves flexibility for negotiation. Typically a startup does not have the cash to pay back the notes so the value will convert into equity.">valuation agreed upon by the Investors and the Company</a> (<b>"Conversion"</b>).</span>
		<p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent">If there is a Change of Control, Investors holding a majority of the aggregate principal balance of the Notes can <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If before raising a Series A the ownership of the company changes or the company sells or exclusively leases valuable assets, the note holders can request their money back or convert their notes into shares. The most common concern this addresses is giving angel investors a way out if they don't like a deal in which the company was sold.">elect either Repayment or Conversion.</a></span>
		</p>

		<p class="sub">
			<b>"Change of Control"</b> means, before a Qualified Financing, (i) a sale, lease, exclusive license or other disposition of all or substantially all the Company’s assets or (ii) any reorganization, merger, consolidation, transaction or series of transactions by or of the Company, other than a transaction or series of transactions in which the Company's stockholders immediately before the transaction retain a majority of the surviving entity's voting power in substantially the same proportions.
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent">If conversion of this Note would result in the issuance of fractional shares, the Company will pay <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is an administrative shortcut: if, for example, an investor has a note that would convert into 100.3 shares when a price is established, the investor will receive 100 shares plus cash equal to .3 times the share price.">cash in lieu of the fractional shares.</a></span>
		</p>

		<p>
			 <span class="indent">5.</span><span class="indent"></span>  All principal and interest may become due and payable at the option of Investors holding a majority of the aggregate principal balance of the notes and the Company will pay all reasonable attorneys' fees and court costs incurred by Investors in enforcing and collecting this Note if the Company:
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">violates a covenant in the Agreement;</span>
		</p> 

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">seeks relief under any bankruptcy, reorganization or insolvency law or makes any assignment for the benefit of creditors;</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent">has a petition for involuntary dissolution filed against it that is not dismissed or discharged within 60 days; or</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent">has any of its property seized by the government or lawful creditors.</span>

		<p>
			<span class="indent">6.</span><b><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Delaware has the most complete body of business law and investors are comfortable using its courts.">Governing Law.</a></span></b>  This Note is governed by and construed under Delaware law, without giving effect to conflicts of laws principles.
		</p>

		<p>
			<span class="indent">7.</span><b><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This prevents you from selectively paying back investors.">Parity with Other Notes.</a></span></b>  The Company only will repay notes on a pro rata basis.  
		</p>

		<p>
			<span class="indent">8.</span><b><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This means that an investor cannot transfer the note to someone else without your approval.">Assignment.</a></span></b> This Note may be assigned only with the consent of the Company.  
		</p>
