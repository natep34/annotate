		<h3><b>Acme Inc. <br>Employment Offer Letter</b></h3>	

		<p>
			April 15, 2013
		</p>

		<p>
			Dear Cecilia Nakamoto:
		</p>

		<p>
			<span class="indent">Acme Inc., a Delaware corporation (the <b>"Company"</b>), is pleased to offer you employment with the Company on the terms below.</span>
		</p>

		<p>
			<span class="indent"><b>1.</span><span class="indent">Position.</span></b>You will start in a full-time position as Vice President of Engineering and you will initially report to the Company’s CEO, John Doe. Your primary duties will be managing the engineering team working to improve the Acme Inc. order application, as well as other duties customarily associated with this position. You are expected to devote your full business efforts and time to the Company during your employment and agree to perform your duties faithfully and to the best of your ability. By signing this letter, you confirm with the Company that you are under <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="You want to ensure that employees are not bound by any contracts that would inhibit their duties.">no contractual or other legal obligations that would prohibit you </a>from performing your duties with the Company. 
		</p>

		<p>
			<span class="indent"><b>2.</span><span class="indent">Compensation and Employee Benefits.</span></b>You will be paid a starting salary at the rate of $115,000 per year, payable on the Company's regular payroll dates.  As a regular employee of the Company you will be eligible to participate in a number of Company-sponsored benefits, which are described in the <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Generally you'll have a separate document outlining employee benefits.">employee benefit summary </a>that I have enclosed with this letter. 
		</p>

		<p>
			<span class="indent"><b>3.</span><span class="indent">Stock Options.</span></b>Subject to the approval of the Company’s Board of Directors, you will be granted an option to purchase 225,000 shares of the Company's common stock.  The option will be subject to the terms and conditions applicable to options granted under the Company's "Employee Stock Incentive Plan", as described in that plan and the applicable stock option agreement, which you will be required to sign. You will vest <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is a standard vesting term known as a one-year cliff. The purpose is to ensure that employees remain on the job at least a minimal amount of time before becoming equity holders.">25% of the option shares on the 12-month anniversary </a>of your vesting commencement date and <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The remaining shares will vest in equal amounts each month in years two through four.">1/36th of the remaining option shares will vest in monthly installments </a>thereafter during continuous service, as described in the applicable stock option agreement. The exercise price per share will be equal to the <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="It is required that options be granted at fair market value. The board, usually in conjunction with an outside advisor, will set the valuation.">fair market value per share </a>on the date the option is granted, as determined by the Company's Board of Directors in good faith compliance with applicable guidance in order to avoid having the option be treated as deferred compensation under Section 409A of the Internal Revenue Code of 1986, as amended.  There is no guarantee that the Internal Revenue Service will agree with this value.  You should consult with <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Option taxation issues can be complicated. This puts employees on notice that they may want to seek help from an advisor.">your own tax advisor </a>concerning the tax risks associated with accepting an option to purchase the Company's common stock. 
		</p>

		<p>
			<span class="indent"><b>4.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is a standard reimbursement clause.">Travel Reimbursement</a>.</span></b>The Company will reimburse you for reasonable and documented travel, entertainment or other expenses that are incurred by you in connection with performing your duties. All expenses must be approved by your manager before they are incurred and all reimbursement will be in accordance with the Company's expense reimbursement policy in effect at that time. 
		</p>

		<p>
			<span class="indent"><b>5.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="It is essential for tech companies to protect their IP. Requiring all founders, employees, consultants and advisors to sign these agreements is important.">Confidential Information and Invention Assignment Agreement</a>.</span></b>Like all Company employees, you will be required, as a condition of your employment with the Company, to sign the Company’s enclosed standard Confidential Information and Invention Assignment Agreement. 
		</p>

		<p>
			<span class="indent"><b>6.</span><span class="indent">Employment Relationship.</span></b>Employment with the Company is for no specific period of time.  Your employment with the Company will be <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="At-will is the standard type of employment relationship and means that either the employee or the company can end the relationship at any time. Different from at-will would be a contract (or a local law) that guaranteed employment for a certain amount of time.">"at will"</a>, meaning that either you or the Company may terminate your employment at any time and for any reason, with or without cause.  Any contrary representations which may have been made to you are superseded by this offer. This is the full and complete agreement between you and the Company on this term. Although your job duties, title, compensation and benefits, as well as the Company’s personnel policies and procedures, may change from time to time, the "at will" nature of your employment may only be changed in an express written agreement signed by you and the Company's Chief Executive Officer. 
		</p>

		<p>
			<span class="indent"><b>7.</span><span class="indent">Outside Activities.</span></b>You agree that while you are employed by the Company you will not engage in any <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="You generally want your full-time employees to be focused on your company unless you agree otherwise.">other employment, consulting, business activity, or research activity </a>without the written consent of the Company.  In addition, during your period of employment, inclusive of time away from the Company's offices, you will not assist any person or entity in competing with the Company, in preparing to compete with the Company or in hiring any employees or consultants of the Company. 
		</p>

		<p>
			<span class="indent"><b>8.</span><span class="indent">Withholding Taxes.</span></b>All forms of compensation referred to in this letter are subject to applicable withholding and payroll taxes. 
		</p>

		<p>
			<span class="indent"><b>8.</span><span class="indent">Governing Law.</span></b>This letter is governed by the internal substantive laws, <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The goal of this langauge is to ensure that California law applies, even if the employee happens to work outside the state.">but not the choice of law rules</a>, of the State of California. 
		</p>

		<p>
			<span class="indent"><b>9.</span><span class="indent">Entire Agreement.</span></b>This letter supersedes and replaces any prior understandings or agreements, whether oral, written or implied, between you and the Company regarding the matters described in this letter. 
		</p>

		<p>
			<span class="indent">If you wish to accept this offer, please sign and date this letter and the enclosed Confidential Information and Invention Assignment Agreement and return them to me <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="You don't want an offer to be open indefinitely: giving someone a few days to a few weeks to make a decision is reasonable.">by April 25, 2013</a>.</span>
		</p>

		<p>
			<span class="indent">As required by law, your employment with the Company is contingent upon you providing legal proof of your identity and authorization to work in the United States.</span>
		</p>

		<p>
			<span class="indent">We look forward to working with you starting May 1, 2013.</span>
		</p>
