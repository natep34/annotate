	<h3 id="bylaws"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The bylaws set forth various procedures for the company's governance (e.g., how to call shareholders' meetings and outlining the responsibilities of directors and officers). Bylaws for startup companies are rarely customized at the start. They are, however, easy to amend and typically are done so as the startup matures.">Bylaws of Acme Inc.</a></h3>

		<p class="center">
			<b><u>ARTICLE I: MEETINGS OF SHAREHOLDERS</u></b>
		</p>	

		<p>
			<span class="indent">1.01. </span><span class="indent"><b>Place of Meetings.</b> Shareholders' meetings can be held at any place designated by the Board of Directors.</span>
		</p>

		<p>
			<span class="indent">1.02. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Delaware law requires that Delaware C-corporations have an annual shareholders' meeting. Young startups normally have few shareholders – often only the founders – making this provision a formality.">Annual Meeting.</a></b> The annual shareholders' meeting will be held at the date, time and place designated in the notice provided to shareholders. At the meeting, directors will be elected and any other proper business may be transacted.</span>
		</p>

		<p>
			<span class="indent">1.03. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This again is largely a formality for startups with few shareholders. The provision allows companies to make a decision quickly about exceptional events (like a buyout offer).">Special Meeting.</a></b> The annual shareholders' meeting will be held at the date, time and place designated in the notice provided to shareholders. At the meeting, directors will be elected and any other proper business may be transacted.</span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">A special meeting of the shareholders may be called at any time by the Board of Directors, the Chairman of the Board, the Chief Executive Officer or shareholders holding at least 10% of the vote in the aggregate.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">If a special meeting is called by shareholders, a written request specifying the time of the meeting and the nature of the business proposed to be transacted must be delivered personally or sent by registered mail or electronic transmission to the Chairman of the Board, the Chief Executive Officer or the Secretary of the corporation. No business may be transacted at the special meeting <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Special meetings are called for a specific purpose and the meetings can only address that purpose.">other than what is specified in the notice</a>. The officer receiving the request must promptly deliver notice to the shareholders entitled to vote, in accordance with the provisions of this Article, that a meeting will be held at the time requested by the person or persons calling the meeting. The meeting must be scheduled not less than 14 nor more than 30 days after receipt of the request to call a special meeting. If the notice is not given within 5 days after receipt of the request, the person or persons requesting the meeting may give the notice.</span>
		</p>

		<p>
			<span class="indent">1.04. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This provision tells you when to give notice of meetings and what information to include.">Notice of Shareholders' Meetings.</a></b> The annual shareholders' meeting will be held at the date, time and place designated in the notice provided to shareholders. At the meeting, directors will be elected and any other proper business may be transacted.</span>
		</p>

		<p>
			<span class="indent">1.05. </span><span class="indent"><b>Manner of Giving Notice; Affidavit of Notice.</b> The annual shareholders' meeting will be held at the date, time and place designated in the notice provided to shareholders. At the meeting, directors will be elected and any other proper business may be transacted.</span>
		</p>

		<p>
			<span class="indent">1.06. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This states that, in order to proceed, a meeting requires the presence of shareholders holding at least 50.1% of the vote. For startups this rarely matters given how few shareholders there will be.">Quorum.</a></b> The presence in person or by proxy of a majority of the voting shares issued, outstanding and entitled to vote constitutes a quorum at all shareholder meetings for the transaction of business, except as otherwise provided by statute or by the certificate of incorporation. If a quorum is not present or represented at a shareholders' meeting, then either (a) the chairman of the meeting or (b) holders of a majority of the shares entitled to vote who are present, in person or by proxy, have power to adjourn the meeting to another place, date or time.</span>
		</p>

		<p>
			<span class="indent">1.07. </span><span class="indent"><b>Adjourned Meeting; Notice.</b> When a meeting is adjourned to another place, date or time, unless these Bylaws require it, notice of the adjourned meeting need not be given if the time, place and the means of remote communications, if any, by which shareholders and proxy-holders may be deemed present and may vote are announced at the meeting at which adjournment is taken. At the adjourned meeting, the corporation may transact any business that might have been transacted at the original meeting. If the adjournment is for more than 30 days, or if after the adjournment a new record date is fixed for the adjourned meeting, notice of the meeting's details must be given to each shareholder of record entitled to vote at the meeting.</span>
		</p>

		<p>
			<span class="indent">1.08. </span><span class="indent"><b>Organization; Conduct of Business.</b> When a meeting is adjourned to another place, date or time, unless these Bylaws require it, notice of the adjourned meeting need not be given if the time, place and the means of remote communications, if any, by which shareholders and proxy-holders may be deemed present and may vote are announced at the meeting at which adjournment is taken. At the adjourned meeting, the corporation may transact any business that might have been transacted at the original meeting. If the adjournment is for more than 30 days, or if after the adjournment a new record date is fixed for the adjourned meeting, notice of the meeting's details must be given to each shareholder of record entitled to vote at the meeting.</span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">The Chief Executive Officer of the corporation or another person designated by the Board of Directors should call to order any shareholders' meeting and act as Chairman of the meeting. In the absence of the Secretary of the corporation, the secretary of the meeting should be appointed by the Chairman.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">The Chairman determines the order of business and the procedure at the meeting, including the manner of voting and the conduct of business. The date and time of opening and closing of the polls for each matter on which the shareholders will vote must be announced at the meeting.</span>
		</p>

		<p>
			<span class="indent">1.09. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Each share equals one vote. Elections are determined by plurality (highest number of votes wins) and all other matters by a majority vote.">Voting.</a></b> The shareholders entitled to vote at any meeting are determined in accordance with the provisions of these Bylaws, subject to the provisions of Sections 217 and 218 of the DGCL (relating to voting rights of fiduciaries, pledgers and joint owners of stock and to voting trusts and other voting agreements). Each shareholder is entitled to one vote for each share of capital stock held. All elections are determined by a plurality of the votes cast and, except as otherwise required by law, all other matters are determined by a majority of the votes cast affirmatively or negatively.</span>
		</p>

		<p>
			<span class="indent">1.10. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Notice can be waived via email or a signed writing. Notice is automatically waived if you attend a meeting unless you attend to specifically object to how notice was given.">Waiver of Notice.</a></b> Whenever notice is required to be given under any provision of the DGCL, the certificate of incorporation or these Bylaws, a written waiver signed by the person entitled to notice, or a waiver by electronic mail by the person entitled to notice, will be deemed equivalent to notice. Attendance of a person at a meeting constitutes a waiver of notice of that meeting unless the person attends a meeting for the express purpose of objecting to the transaction of any business because the meeting is not lawfully called or convened.</span>
		</p>

		<p>
			<span class="indent">1.11. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Instead of a meeting, shareholders can reach decisions through short written documents. This is way most governance happens at startups because it's quicker and easier than holding formal meetings.">Shareholder Action by Written Consent Without a Meeting.</a></b> Actions required or permitted to be taken at an annual or special meeting of shareholders may be taken without a meeting, without prior notice and without a vote if a consent in writing, setting forth the action to be taken, is (i) signed by the holders of outstanding shares having the minimum number of votes necessary to authorize or take such action at a meeting at which all shares entitled to vote were present and voted, and (ii) delivered to the Corporation in accordance with Section 228(a) of the DGCL.</span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">Every written consent must contain the signature date of each shareholder who signs the consent and no written consent is effective to take the corporate action referred to in it unless, <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is largely meaningless in the startup context, but the idea is that the company has to provide sufficient time for shareholders to respond to written resolutions.">within 60 days </a>after the date the earliest dated consent is delivered to the Corporation, a written consent(s) signed by a sufficient number of holders to take action are delivered to the Corporation. Electronic communication consenting to an action to be taken is deemed written, signed and dated for purposes of this Section, to the extent permitted by law.  Any such consent will be delivered in accordance with Section 228(d)(1) of DGCL.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">A copy or other reliable reproduction of a written consent may be substituted for the original writing.</span>
		</p>

		<p class="sub">
			<span class="indent">C. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the shareholder action by written consent is not unanimous, the company must notify other shareholders.">Prompt notice</a> of the taking of corporate action without a meeting by less than unanimous written consent must be given to shareholders who have not consented.  If any section of the DGCL requires the filing of a certificate to take action, the certificate filed under such section should state that written notice and written consent have been given as provided in Section 228 of the DGCL.</span>
		</p>

		<p>
			<span class="indent">1.12. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This provision simply establishes a cut-off date for counting shareholders in advance of corporate actions. Practically, this has little effect on startups since there are only a few shareholders (usually just the founders).">Record Date for Shareholder Notice</a>; Voting; Giving Consents.</b> Actions required or permitted to be taken at an annual or special meeting of shareholders may be taken without a meeting, without prior notice and without a vote if a consent in writing, setting forth the action to be taken, is (i) signed by the holders of outstanding shares having the minimum number of votes necessary to authorize or take such action at a meeting at which all shares entitled to vote were present and voted, and (ii) delivered to the Corporation in accordance with Section 228(a) of the DGCL.</span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">In order for the corporation to determine the shareholders entitled to notice, to vote, to express consent to corporate action, to receive payments or to exercise any rights in connection with ownership, the Board of Directors must fix a record date no fewer than 10 nor more than 60 days before the date of the meeting.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">If the Board of Directors does not fix a record date:</span>
		</p>

		<p class="twoSub">
			<span class="indent">1. </span><span class="indent">The record date for determining shareholders entitled to notice of or to vote at a meeting of shareholders is the close of business on the day preceding the day on which notice is given or, if notice is waived, at the close of business on the day preceding the day on which the meeting is held.</span>
		</p>

		<p class="twoSub">
			<span class="indent">2. </span><span class="indent">The record date for determining shareholders entitled to consent to corporate action in writing without a meeting, when no prior action by the Board of Directors is necessary, is the day when the first written consent (including consent by electronic mail as permitted by law) is delivered to the corporation.</span>
		</p>

		<p class="twoSub">
			<span class="indent">3. </span><span class="indent">The record date for determining shareholders for any other purpose is the close of business on the day on which the Board of Directors adopts the resolution relating thereto.</span>
		</p>

		<p class="sub">
			<span class="indent">C. </span><span class="indent">A determination of shareholders of record entitled to notice of or to vote at a shareholders’ meeting will apply to any adjournment of the meeting if the adjournment is for 30 days or less, <i>provided</i> that the Board of Directors may fix a new record date for the adjourned meeting.</span>
		</p>

		<p>
			<span class="indent">1.13. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Shareholders can delegate their voting power to another person through what is called a proxy. This is another provision that has little applicability to startups, but it doesn't hurt to have it in the bylaws.">Proxies.</a></b> Each shareholder entitled to vote at a meeting or to express consent or dissent to corporate action in writing without a meeting may authorize another person or persons to act for such shareholder by an instrument in writing or by an electronic transmission permitted by law filed with the Secretary of the corporation. Proxies to vote will expire three years after the date of execution unless the proxy provides for a longer period. A proxy is deemed signed if the shareholder's name is placed on the proxy (manually or electronically) by the shareholder or the shareholder's attorney-in-fact.  The revocability of a proxy that states on its face that it is irrevocable is governed by the provisions of Section 212(e) of the DGCL.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE II: DIRECTORS</u></b>
		</p>	

		<p>
			<span class="indent">2.01. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is only a formality, stating that the board oversees the activities of the company and makes important business decisions except where it delegates decision-making authority.">Powers.</a></b> Subject to the provisions of the DGCL and any limitations in the certificate of incorporation or these Bylaws relating to action required to be approved by the shareholders, the business and affairs of the corporation will be managed and all corporate powers will be exercised by or under the direction of the Board of Directors.</span>
		</p>

		<p>
			<span class="indent">2.02. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="You can set the initial number of directors, usually equal to the number of founders. Upon a Series A, the board generally is reconstituted with one or more venture capitalists taking seats.">Number of Directors.</a></b> On the adoption of these bylaws, the number of directors constituting the entire Board of Directors is 3. This number may be changed by a resolution of the Board of Directors or of the shareholders, subject to provisions of these Bylaws. No reduction of the authorized number of directors will have the effect of removing any director before such director's term of office expires.</span>
		</p>

		<p>
			<span class="indent">2.03. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Directors are elected to one-year terms and elections occur at the annual shareholders' meeting. In the startup context, shareholders usually just execute a written consent each year confirming the board.">Election, Qualification and Term of Office of Directors.</a></b> Except as provided in Section 3.04 of these Bylaws, and unless otherwise provided in the certificate of incorporation, directors will be elected at each annual meeting of shareholders to hold office until the next annual meeting. Directors need not be shareholders unless required by the certificate of incorporation or these Bylaws. Each director, including a director elected to fill a vacancy, will hold office until his or her successor is elected and qualified or until his or her earlier resignation or removal.</span>
		</p>

		<p>
			<span class="indent">2.04. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Directors can resign at any time via writing. A majority of directors, including the resigning director(s), can appoint a replacement.">Resignation and Vacancies.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">In order for the corporation to determine the shareholders entitled to notice, to vote, to express consent to corporate action, to receive payments or to exercise any rights in connection with ownership, the Board of Directors must fix a record date no fewer than 10 nor more than 60 days before the date of the meeting.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">Unless otherwise provided in the certificate of incorporation or these Bylaws:</span>
		</p>

		<p class="twoSub">
			<span class="indent">1. </span><span class="indent">Vacancies and newly created directorships resulting from any increase in the authorized number of directors elected by all of the shareholders having the right to vote as a single class may be <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="For director positions for which common stockholders can vote, the majority of the existing board members can elect people to fill vacancies.">filled by a majority of the directors</a> then in office, although less than a quorum, or by a sole remaining director.</span>
		</p>

		<p class="twoSub">
			<span class="indent">2. </span><span class="indent">Whenever the holders of any class or series of stock are entitled to elect one or more directors by the provisions of the certificate of incorporation, vacancies and newly created directorships of such class or classes may be <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Some board seats may be reserved for certain classes of stock (like preferred stock issued in a Series A round). Vacancies for this class of seat are filled by a majority of directors holding the same type of seat.  This preserves the rights of the preferred stockholders to be represented on the board.">filled by a majority of the directors elected by that class </a>or classes who are then in office, or by a sole remaining director so elected.</span>
		</p>

		<p class="sub">
			<span class="indent">C. </span><span class="indent">If at any time the corporation has <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="In the very unlikely event that there are no directors, the CEO or shareholders should call a special meeting or reach out to the Delaware court system to organize an election of directors.">no directors in office</a>, then any officer or any shareholder or an executor, administrator, trustee or guardian of a shareholder, or other fiduciary entrusted with similar responsibility for the person or estate of a shareholder, may call a special meeting of shareholders in accordance with the provisions of the certificate of incorporation or these Bylaws, or may apply to the Court of Chancery for a decree summarily ordering an election, as provided in Section 211 of the DGCL.</span>
		</p>

		<p class="sub">
			<span class="indent">D. </span><span class="indent">If, at the time of filling any vacancy or any newly created directorship, the directors then in office constitute <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is another extremely unlikely scenario in which the majority of the board resigns or the board size increases dramatically.">less than a majority of the whole board</a> (as constituted immediately prior to any such increase), then the Court of Chancery may, on application of any shareholder or shareholders holding at least 10% of the total number of the shares then outstanding having the right to vote for such directors, summarily order an election to be held to fill any vacancies or newly created directorships or to replace the directors chosen by the directors then in office. Elections will be governed by Section 211 of DGCL.</span>
		</p>

		<p>
			<span class="indent">2.05. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Boilerplate language allowing the board to meet where and how it likes: in person or by phone/videoconference.">Place of Meetings; Meetings by Phone.</a></b> The Board of Directors may hold meetings at a location of its choosing. Unless otherwise restricted by the certificate of incorporation or these Bylaws, members of the Board of Directors or any committee designated by the Board of Directors may participate in a Board or Board committee meeting by means of teleconference or other communications equipment. Such participation constitutes presence in person at the meeting.</span>
		</p>

		<p>
			<span class="indent">2.06. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Boilerplate language allowing the board to meet where and how it likes: in person or by phone/videoconference.">Regular Meetings.</a></b> Regular meetings of the Board of Directors may be held without notice at a time and place as determined by the Board of Directors.</span>
		</p>

		<p>
			<span class="indent">2.07. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board can call special meetings to conduct business (e.g., to consider a buyout offer) as long as notice is delivered to each director – at least 48 hours in advance if by email or personally; at least four days in advance if by snail mail.">Special Meetings; Notice.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">Special meetings of the Board of Directors may be called for any purpose at any time by the Chairman of the Board, the Chief Executive Officer, the Secretary or any two directors.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">Notice of the time and place of special meetings should be delivered personally, by phone, by electronic transmission or by first-class mail, postage paid, addressed to each director at that director's address as it is shown on the records of the corporation. If the notice is mailed, it should be deposited in the United States mail at least four days before the time of the holding of the meeting.  If the notice is delivered personally or by electronic transmission or phone, it should be delivered at least 48 hours before the time of the holding of the meeting. The notice need not specify the purpose of the meeting nor the place of the meeting, if the meeting is to be held at the principal executive office of the corporation. Unless otherwise indicated in the notice, any business may be transacted at a special meeting.</span>
		</p>

		<p>
			<span class="indent">2.08. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Quorum at board meetings is a majority of directors. It's important to note that a company with two founders, both sitting on the board, would require both founders to agree on all major decisions. Once quorum is met, a majority of the quorum can make a business decision. For example, if there are four directors, three is quorum and thus, two votes in favor of an action is sufficient if only three directors are present.">Quorum.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">At all meetings of the Board of Directors, a majority of the total number of directors constitutes a quorum for the transaction of business and the act of a majority of the directors present at any meeting at which there is a quorum will be considered an act of the Board of Directors except as may be otherwise specifically provided by statute or by the certificate of incorporation.  If a quorum is not present at any meeting of the Board of Directors, then the directors present may adjourn the meeting, without notice other than announcement at the meeting, until a quorum is present.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">A meeting at which a quorum is initially present may continue to transact business despite the withdrawal of directors, if any action taken is approved by at least a majority of the required quorum for that meeting.</span>
		</p>

		<p>
			<span class="indent">2.09. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Notice can be waived via email or a signed writing. Notice is automatically waived if you attend a meeting unless you attend to specifically object to how notice was given.">Quorum.</a></b></span>
		</p>

		<p>
			<span class="indent">2.10. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board can take action without a meeting if there is unanimous consent in writing (email or paper).">Board Action by Written Consent Without a Meeting.</a></b> Unless otherwise restricted by the certificate of incorporation or these Bylaws, any action required or permitted to be taken at any meeting of the Board of Directors or any Board committee, may be taken without a meeting if all members of the Board of Directors or the Board committee, as the case may be, consent in writing or by electronic transmission, and the consents are filed with the minutes of proceedings of the Board of Directors or the Board committee. Such filing can be in paper or electronic form. Any reliable reproduction of a written consent may be used in lieu of the original writing for any purpose that the original writing may be used, provided it is a complete reproduction of the entire original writing.</span>
		</p>

		<p>
			<span class="indent">2.11. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board of directors can set compensation for itself (note, of course, that the amount must be reasonable for a director to be in compliance with his or her fiduciary duties to the company). Compensation received as a board member does not prevent one from receiving compensation in a different role.">Fees and Compensation of Directors.</a></b> Unless otherwise restricted by the certificate of incorporation or these Bylaws, the Board of Directors has the authority to fix the compensation of directors.  Director compensation does not preclude a director from serving the corporation in other capacities and receiving compensation in that capacity.</span>
		</p>

		<p>
			<span class="indent">2.12. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A board member can be removed by a majority vote of stock entitled to elect that director.">Removal of Directors.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">Unless restricted by statute, the certificate of incorporation or by these Bylaws, any director or the entire Board of Directors may be removed, with or without cause, by the holders of a majority of the shares entitled to vote at an election of directors.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">No reduction of the authorized number of directors will have the effect of removing any director prior to the expiration of that director's term of office.</span>
		</p>

		<p>
			<span class="indent">2.13. </span><span class="indent"><b>Chairman of the Board of Directors.</b> The Board of Directors can appoint a Chairman of the Board who is not an officer of the corporation.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE III: COMMITTEES</u></b>
		</p>	

		<p>
			<span class="indent">3.01. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board can create committees to address certain issues but startups almost never have committees.">Committees of Directors.</a></b> The Board of Directors may designate one or more committees, each to consist of one or more directors. The Board of Directors may designate one or more directors as alternate committee members who may replace any absent or disqualified member at committee meetings. In the absence or disqualification of a committee member, the member or members present at any meeting and not disqualified from voting, whether or not they constitute a quorum, may unanimously appoint another member of the Board of Directors to act at the meeting in the place of any absent or disqualified member. Committees may exercise all the powers and authority of the Board of Directors in the management of the corporation’s business and affairs except the following: (i) approving or adopting, or recommending to the shareholders, any action or matter expressly required by the DGCL to be submitted to shareholders for approval or (ii) adopting, amending or repealing any Bylaw of the corporation.</span>
		</p>

		<p>
			<span class="indent">3.02. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board can create committees to address certain issues but startups almost never have committees.">Committee Minutes.</a></b> Each committee must keep regular minutes of its meetings and report to the Board of Directors when required.</span>
		</p>

		<p>
			<span class="indent">3.03. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board can create committees to address certain issues but startups almost never have committees.">Meetings and Action of Committees.</a></b> Meetings and actions of committees are governed by the provisions of Article II of these Bylaws, with changes in the context of those provisions as necessary to substitute the committee and its members for the Board of Directors and its members, provided that the time of regular meetings of committees may be determined either by resolution of the Board of Directors or by resolution of the committee, that special meetings of committees may also be called by resolution of the Board of Directors and that notice of special meetings of committees should also be given to all alternate members. The Board of Directors may adopt rules for the government of any committee not inconsistent with the provisions of these Bylaws.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE IV: OFFICERS</u></b>
		</p>

		<p>
			<span class="indent">4.01. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board can create committees to address certain issues but startups almost never have committees.">Officers.</a></b> The corporation will have a Chief Executive Officer, a Secretary and a Chief Financial Officer and may have other officers, at the discretion of the Board of Directors.</span>
		</p>

		<p>
			<span class="indent">4.02. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board has the power to appoint officers.">Appointment of Officers.</a></b> The Board of Directors may appoint officers of the corporation, except the officers appointed in accordance with the provisions of this Article. Appointments will be subject to the rights, if any, of an officer under any contract of employment.</span>
		</p>

		<p>
			<span class="indent">4.03. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board can appoint lower-ranking officers or give the CEO the power to do so.">Subordinate Officers.</a></b> The Board of Directors may appoint, or empower the Chief Executive Officer to appoint, additional officers and agents, each of whom will hold office for the period, have the authority and perform the duties provided by the Board of Directors.</span>
		</p>

		<p>
			<span class="indent">4.04. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Officers can be removed by the board, with or without cause. The officers are entitled to their contractual rights upon removal.">Removal</a> and <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Officers can resign at any time with written notice of resignation.">Resignation</a> of Officers.</b></span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">Subject to the rights, if any, of an officer under a contract of employment, officers may be removed, with or without cause, by an affirmative vote of the majority of the Board of Directors at a regular or special meeting or, except in the case of an officer chosen by the Board of Directors, by any officer upon whom the power of removal is conferred by the Board of Directors.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">Officers may resign at any time by giving written notice to the corporation. Resignations are effective on the date of receiving notice or at a later time specified in that notice. The acceptance of the resignation is not necessary to make it effective unless acceptance is requested.  Any resignation is without prejudice to the rights, if any, of the corporation under any contract to which the officer is a party.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE V: INDEMNIFICATION OF DIRECTORS, OFFICERS, EMPLOYEES AND OTHER AGENTS</u></b>
		</p>

		<p>
			<span class="indent">5.01. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Indemnification – the company's agreement to assume any liability (e.g., costs of a lawsuit) that a director or officer, acting lawfully, incurs while serving the company – is standard practice for corporations.  The idea is that people will not want to serve a company if they are exposed to personal liability.">Indemnification of Directors and Officers.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">To the maximum extent and in the manner permitted by the DGCL, the corporation will indemnify each of its directors and officers against expenses (including attorneys' fees), judgments, fines, settlements and other amounts actually and reasonably incurred in connection with any proceeding arising by reason of the fact that such person is or was an agent of the corporation.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">For purposes of this Section, a "director" or "officer" includes any person (a) who is or was a director or officer of the corporation, (b) who is or was serving at the request of the corporation as a director or officer of another corporation, partnership, joint venture, trust or other enterprise or (c) who was a director or officer of a predecessor corporation to the corporation or of another enterprise at the request of such predecessor corporation.</span>
		</p>

		<p>
			<span class="indent">5.02. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company may indemnify other employees or agents, at its discretion.">Indemnification of Directors and Officers.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">To the maximum extent and in the manner permitted by the DGCL, the corporation may, at its discretion, indemnify each of its employees and agents (other than directors and officers) against expenses (including attorneys’ fees), judgments, fines, settlements and other amounts actually and reasonably incurred in connection with any proceeding arising by reason of the fact that such person is or was an agent of the corporation.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">For purposes of this Section, an "employee" or "agent" of the corporation (other than a director or officer) includes any person (a) who is or was an employee or agent of the corporation, (b) who is or was serving at the request of the corporation as an employee or agent of another corporation, partnership, joint venture, trust or other enterprise or (c) who was an employee or agent of a predecessor corporation or of another enterprise at the request of such predecessor corporation.</span>
		</p>

		<p>
			<span class="indent">5.03. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Expenses covered by indemnification provisions/agreements may be paid in advance. Anything paid in advance must be returned if a court decides that indemnification was inappropriate.">Payment of Expenses in Advance.</a></b> Expenses incurred in defending any action or proceeding for which indemnification is required or permitted pursuant to this Article may be paid by the corporation in advance of the final disposition of such action or proceeding if authorized by the Board of Directors. The indemnified party must repay the corporation if an un-appealable and final judicial decision holds that the party is not entitled to indemnification</span>
		</p>

		<p>
			<span class="indent">5.04. </span><span class="indent"><b>Indemnity Not Exclusive.</b> The indemnification provided by this Article is not exclusive of other rights to which those seeking indemnification may be entitled, both as to action in an official capacity and as to action in another capacity while holding office, provided that such additional rights to indemnification are authorized in the certificate of incorporation.</span>
		</p>

		<p>
			<span class="indent">5.05. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company may purchase director and officer (D&O) liability insurance, helping to offset any amount it would need to pay under an indemnity.">Insurance.</a></b> The corporation may purchase and maintain insurance on behalf of any person who is or was a director, officer, employee or agent of the corporation, or is or was serving at the request of the corporation to protect against any liability asserted against him or her and incurred by him or her in any such capacity, whether or not the corporation would have the power to indemnify him or her against such liability under the provisions of the DGCL.</span>
		</p>

		<p>
			<span class="indent">5.06. </span><span class="indent"><b>Conflicts.</b> No indemnification or advance will be made except where such indemnification or advance is mandated by law or the order, judgment or decree of any court of competent jurisdiction, if it appears (a) that it would be inconsistent with a provision of the certificate of incorporation, these Bylaws, a resolution of the shareholders or an agreement in effect that prohibits or otherwise limits indemnification or (b) that it would be inconsistent with any condition expressly imposed by a court in approving a settlement.</span>
		</p>

		<p class="center">
			<b><u><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These provisions are boilerplate, requiring standard recordkeeping.">ARTICLE VI: RECORDS AND REPORTS</a></u></b>
		</p>

		<p>
			<span class="indent">6.01. </span><span class="indent"><b>Maintenance and Inspection of Records.</b></span>
		</p>

		<p class="sub">
			<span class="indent">A. </span><span class="indent">The corporation must keep a record of its shareholders with their names and addresses and the number and class of shares held by each, a copy of these Bylaws as they may be amended, accounting books and other records.</span>
		</p>

		<p class="sub">
			<span class="indent">B. </span><span class="indent">Shareholders of record may make written demand, stating their purpose under oath, to exercise their right to inspect and make copies of the corporation's stock ledger, shareholder lists, or books and records. The corporation promptly will reply to any request that  is reasonably related to a person's interest as a shareholder. If an attorney or other agent of the shareholder seeks the right to inspection, the demand under oath must be accompanied by a power of attorney authorizing the attorney or agent to act on behalf of the shareholder. The demand under oath must be made at the corporation's registered office in Delaware or at its principal place of business.</span>
		</p>

		<p class="sub">
			<span class="indent">C. </span><span class="indent">A complete list of shareholders entitled to vote at a shareholders’ meeting, arranged in alphabetical order for each class of stock and showing the address of each shareholder and the number of shares registered in each shareholder’s name, will be open to the examination of any shareholder for a period of at least 10 days prior to the meeting in the manner provided by law.  The shareholder list will also be open for examination during the meeting itself.  This list presumptively determines the identity of the shareholders entitled to vote at the meeting and the number of shares held by each of them.</span>
		</p>

		<p>
			<span class="indent">6.02. </span><span class="indent"><b>Inspection by Directors.</b> Directors have the right to examine the corporation's stock ledger, the list of shareholders and its other books and records for a purpose reasonably related to his or her position as a director. The Delaware Court of Chancery is vested with exclusive jurisdiction to determine whether a director is entitled to inspection.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE VII: GENERAL MATTERS</u></b>
		</p>

		<p>
			<span class="indent">7.01. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board decides who has the power to contractually bind the company.">Checks.</a></b> The Board of Directors may determine who may sign or endorse all checks, drafts, other orders for payment of money, notes or other evidences of indebtedness that are issued in the name of or payable to the corporation, and only the persons authorized by the Board of Directors may sign or endorse such instruments.</span>
		</p>

		<p>
			<span class="indent">7.02. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board decides who has the power to contractually bind the company.">Execution of Corporate Contracts and Instruments.</a></b> The Board of Directors may determine who may sign or endorse all checks, drafts, other orders for payment of money, notes or other evidences of indebtedness that are issued in the name of or payable to the corporation, and only the persons authorized by the Board of Directors may sign or endorse such instruments.</span>
		</p>

		<p>
			<span class="indent">7.03. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This means that stock ownership simply will be recorded by the corporation on a capitalization table, rather than by issuing paper stock certificates.">Uncertificated Stock.</a></b> The corporation will issue stock in uncertificated form unless the Board of Directors resolves otherwise, in which case the Board of Directors will amend these Bylaws to add provisions governing stock certificates.</span>
		</p>

		<p>
			<span class="indent">7.04. </span><span class="indent"><b>Designation of Share Class.</b> The characteristics (powers, rights, restrictions, etc.) of each class of stock or series must be summarized in a statement provided to any shareholder that requests it.</span>
		</p>

		<p>
			<span class="indent">7.05. </span><span class="indent"><b>Construction; Definitions.</b> Unless the context requires otherwise, the general provisions, rules of construction and definitions in the DGCL will govern the construction of these Bylaws. The singular number includes the plural, the plural number includes the singular, and the term "person" includes both a corporation and a natural person.</span>
		</p>

		<p>
			<span class="indent">7.06. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Directors can declare and pay dividends, though, for a startup, this power likely will be restricted by the terms of any funding arrangements.">Dividends.</a></b> The directors of the corporation, subject to any restrictions contained in the DGCL or the certificate of incorporation, may declare and pay dividends upon the shares of its capital stock. Dividends may be paid in cash, in property, or in shares of the corporation's capital stock.</span>
		</p>

		<p>
			<span class="indent">7.07. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board determines the fiscal year – usually the calendar year.">Fiscal Year.</a></b> The fiscal year of the corporation will be fixed by resolution of the Board of Directors and may be changed by the Board of Directors.</span>
		</p>

		<p>
			<span class="indent">7.08. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Stock very rarely can or should be transferred at the early stages of a company.">Transfer of Stock.</a></b> On delivery to the corporation or its transfer agent of proper evidence of succession, assignation or authority to transfer uncertificated shares, the corporation may register uncertificated shares and record the transaction in its books.</span>
		</p>

		<p>
			<span class="indent">7.09. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The corporation can and should restrict transfer on stock at the early stage. Restrictions on transfer generally are described in the contract issuing stock, such as a Restricted Stock Purchase Agreement.">Stock Transfer Agreements.</a></b> The corporation has power to enter into and perform any agreement with shareholders of any one or more classes of stock of the corporation to restrict the transfer of shares of stock of any one or more classes. Restrictions must comply with the DGCL.</span>
		</p>

		<p>
			<span class="indent">7.10. </span><span class="indent"><b>Registered Shareholders.</b> The corporation is entitled to recognize the exclusive right of a person registered on its books as the owner of shares to receive dividends, to vote and to be held liable for calls and assessments. The corporation is not bound to recognize any equitable or other claim to or interest in such shares by another person.</span>
		</p>

		<p>
			<span class="indent">7.11. </span><span class="indent"><b>Electronic Signatures.</b> Officers and directors may use electronic signatures.</span>
		</p>

		<p class="center">
			<b><u>ARTICLE VIII: AMENDMENTS</u></b>
		</p>

		<p>
			<span class="indent">8.01. </span><span class="indent">The Bylaws of the corporation may be <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board or the shareholders can vote to change the bylaws.">adopted, amended or repealed </a>by (a) the shareholders entitled to vote or (b) the Board of Directors, which has the power to adopt, amend, or repeal given to it by the certificate of incorporation. The fact that this power has been conferred on the directors will not divest the shareholders of the power nor limit their power to adopt, amend or repeal Bylaws.</span>
		</p>
