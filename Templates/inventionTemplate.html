		<h3><b>Confidential Information and Invention Assignment Agreement</b></h3>

		<p class="center italic"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Protecting IP is very important for startups. Employees, contractors and advisors should all sign an agreement like this, as should company founders.">Employee, Advisor or Consultant</a> Name: Hank Carson</p>

		<p class="center italic">Effective Date: March 2, 2013</p>

		<p>
			<span class="indent">As a condition of being engaged or employed by Acme Inc., a Delaware corporation, or any of its founders, current or future subsidiaries, affiliates, successors or assigns (collectively, the <b>"Company"</b>), and in consideration of compensation to be paid to me by the Company, I agree to the following terms:</span>
		</p>

		<p>
			<span class="indent">1.</span><span class="indent"><b>Definitions.</span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Not only are you assigning what you typically think of as IP – software code, patentable discoveries/processes – but also ideas, concepts and trade secrets that you develop as a company founder/employee.">"Inventions"</a></b> means all discoveries, developments, concepts, designs, ideas, know how, improvements, trade secrets, software codes and designs, databases or original works of authorship that relate to the Company’s actual or proposed business and that (i) were or are developed either with or for the Founders or the Company after the Effective Date or (ii) result from work performed with or for the Founders or the Company.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>"Confidential Information"</b> means all Inventions and all information and physical materials not generally known or available outside the Company and information and physical material entrusted to the Company in confidence by other parties.  Confidential Information includes technical data, research, product or service ideas or plans, developments, laboratory notebooks, processes, formulas, techniques, biological materials, mask works, engineering designs and drawings, hardware configuration information, lists of or information relating to the Company’s employees and consultants, lists of or information relating to suppliers and customers, price lists, pricing methodologies, cost data, market share data, marketing plans, licenses, contract information, business plans, financial forecasts, historical financial data, budgets or other business information disclosed to me by the Company either directly or indirectly, whether in writing, electronically, orally or by observation.</span>
		</p>

		<p>
			<span class="indent">2.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This provision limits outside work activities, whether related or unrelated to the company's business. You are expected to devote all time spent working to the company's business – i.e., no moonlighting without consent."><b>Duties.</b></a>I will perform the duties designated to me by the Company or that are otherwise within the scope of my relationship with the Company and not contrary to Company instructions.  During the term of my relationship with the Company, I will devote my entire business efforts to the interests of the Company and will not engage in other employment or activities detrimental to the Company without the prior written consent of the Company.</span>
		</p>

		<p>
			<span class="indent">3.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="All tech companies require employees to agree to a standard confidentiality provision like this one. This provision prevents you from using or disclosing the company's confidential information except for the benefit of the company."><b>Protection of Confidential Information.</b></a>I agree, at all times during the term of my relationship with the Company and thereafter, to hold in strict confidence, and not to use or copy, except for the Company’s benefit, and not to disclose to any person, firm, corporation or other entity, without written authorization from the Company in each instance, any Confidential Information that I obtain, access or create during the term of my relationship with the Company, whether or not during working hours, until such Confidential Information becomes publicly and widely known and made generally available through no wrongful act of mine or of others who were under confidentiality obligations as to the item or items involved.</span>
		</p>

		<p>
			<span class="indent">4.</span><span class="indent"><b>Ownership of Inventions.</span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If you have any inventions that are not being assigned to the company, they must be listed on Exhibit A. Rarely do founders exclude an invention.">Inventions Retained and Licensed.</a></b> I have attached, as <u><a href="#exhA">Exhibit A</a></u>, a complete list describing all Inventions that, as of the Effective Date, belong solely to me or belong to me jointly with others, and that relate in any way to the Company's proposed business, products or research and development, and which are not assigned to the Company under this agreement; or, if no such list is attached, I represent that there are no such Inventions at the time of signing this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If you use an invention in the course of your activities with the company that's not assigned at the time this contract is signed, you agree to promptly notify the company and grant it the right to use your invention.">Use or Incorporation of Inventions</a></b>. If in the course of my employment, I use or incorporate into a product, process or machine any Invention not covered by Section 4(c) of this Agreement in which I have an interest, I will promptly inform the Company.  Whether or not I give such notice, I  irrevocably grant to the Company a nonexclusive, fully paid-up, royalty-free, assumable, perpetual, worldwide license, with right to transfer and to sublicense, to practice and exploit such Invention and to make, have made, copy, modify, make derivative works of, use, sell, import, and otherwise distribute under all applicable intellectual properties without restriction of any kind.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is the standard invention assignment provision – any inventions created as a company employee, whether on-site or at home, belong to the company. The compensation for such inventions is your salary.">Assignment of Company Inventions</a></b>. I agree that I will promptly make full written disclosure to the Company, will hold in trust for the sole right and benefit of the Company, and assign to the Company, or its designee, all my rights, title and interest throughout the world in and to any and all Inventions developed or created during my relationship with the Company, whether developed on Company premises or remotely (<b>"Company Inventions"</b>).  I further acknowledge that all Company Inventions that are made by me (solely or jointly with others) within the scope of and during the period of my relationship with the Company are "works made for hire" (to the greatest extent permitted by applicable law) and are compensated by my salary. I waive and irrevocably quitclaim to the Company or its designee any and all claims, of any nature, that I now have or may subsequently have for infringement of any and all Company Inventions.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Any inventions you create should be documented electronically or in writing.">Maintenance of Records</a></b>. I agree to keep and maintain adequate and current written (including electronically written) records of all Company Inventions made by me (solely or jointly with others) during the term of my relationship with the Company.  The records may be in the form of notes, sketches, drawings, flow charts, electronic data or recordings, laboratory notebooks, or any other format.  The records will be available to and remain the sole property of the Company at all times. I agree to deliver all records (including any copies) to the Company at the termination of my relationship as provided for in Sections 5 and 6.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Here you simply are agreeing to help the Company obtain intellectual property rights to inventions. You are also giving the company the power to act on your behalf to the extent necessary to secure any IP rights.">Patent and Copyright Rights</a></b>.</span>
		</p>

		<p class="twoSub">
			<span class="indent">(i)</span><span class="indent"> I agree to assist the Company, or its designee, at its expense, in securing the Company's, or its designee's, rights in the Company Inventions and any copyrights, patents, trademarks, mask work rights, moral rights, or other intellectual property rights in any country, including the disclosure to the Company or its designee of all pertinent information and data, the execution of all applications, specifications, oaths, assignments, recordations, and all other instruments which the Company or its designee deem necessary in order to apply for, obtain, maintain and transfer such rights, or if not transferable, waive such rights, and in order to assign and convey to the Company or its designee, and any successors, assigns and nominees the sole and exclusive right, title and interest in and to such Company Inventions, and any related copyrights, patents, mask work rights or other intellectual property rights.</span>
		</p>

		<p class="twoSub">
			<span class="indent">(ii)</span><span class="indent"> I further agree that my obligation to execute, when it is in my power to do so, any such instrument or papers will continue during and at all times after the end of my relationship with the Company and until the expiration of the last such intellectual property right to expire in any country of the world.  I irrevocably designate and appoint the Company and its duly authorized officers and agents as my agent and attorney-in-fact, to act on my behalf in executing and filing any such applications and to do all other lawfully permitted acts to further the application for, prosecution, issuance, maintenance or transfer of letters of patents, copyright, mask work and other registrations related to such Company Inventions.</span>
		</p>

		<p class="twoSub">
			<span class="indent">(iii)</span><span class="indent"> This power of attorney is coupled with an interest and will not be affected by my subsequent incapacity.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Moral rights are related to a creator's personal relationship to his/her invention and primarily matter outside the US. As with your economic interest in your inventions, you transfer to the company any moral rights you may have.">Assignment of Moral Rights</a></b>. I transfer and assign any "moral" rights I may have in any Invention under any U.S. or foreign copyright or other law to the Company. I also agree to waive and refuse to assert any "moral" rights in Inventions during or after the termination of my relationship with the Company. </span>
		</p>

		<p>
			<span class="indent">5.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This provision requires you to return all company property – hardware, records/data and correspondence – when you are no longer employed by or engaged with the company. Moreover, this provision states that the company may monitor company systems, like email."><b>Company Property; Returning Company Documents.</b></a>I acknowledge and agree that I have no expectation of privacy with respect to the Company's telecommunications, networking or information processing systems (including, without limitation, files, e-mail messages, and voice messages) and that my activity and any files or messages on or using any of those systems may be monitored at any time without notice.  I further agree that any property situated on the Company's premises and owned by the Company, including disks and other storage media, filing cabinets or other work areas, is subject to inspection by Company personnel at any time with or without notice.  I agree that, at the time of termination of my relationship with the Company, I will deliver to the Company (and will not keep in my possession, recreate or deliver to anyone else) any and all devices, records, data, notes, reports, proposals, lists, correspondence, specifications, drawings, blueprints, sketches, laboratory notebooks, materials, flow charts, equipment, other documents or property, or reproductions of any of these items developed by me pursuant to my relationship or otherwise belonging to the Company, its successors or assigns.</span>
		</p>

		<p>
			<span class="indent">6.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The termination certification simply repeats the major provisions of this agreement (confidentiality, invention assignment, non-solicit and non-compete) and makes you sign a statement that you have complied and will continue to comply with such provisions."><b>Termination Certification.</b></a> In the event of the termination of my relationship with the Company, I agree to sign and deliver the <b>"Termination Certification"</b> attached as <u><a href="#exhB">Exhibit B</a></u>; however, my failure to sign and deliver the Termination Certification will in no way diminish my continuing obligations under this Agreement.</span>
		</p>

		<p>
			<span class="indent">7.</span><span class="indent"><b>Notice to Third Parties.</b> I understand and agree that the Company may, with or without prior notice to me and during or after the term of my relationship with the Company, notify third parties of my agreements and obligations under this Agreement.</span>
		</p>

		<p>
			<span class="indent">8.</span><span class="indent"><b>Solicitation of Employees, Consultants and Other Parties.</b> As described above, I acknowledge and agree that the Company's Confidential Information includes information relating to the Company's employees, consultants, customers and others, and that I will not use or disclose such Confidential Information except as authorized by the Company.  I further agree:</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="You cannot try to get co-workers to leave the company for a year after termination of your employment. It's important to note that startup companies where founders intend to hire their former co-workers need to be check whether they entered into a non-solicit with a former employer.">Employees, Consultants</a></b>. I agree that during the term of my relationship with the Company, and for a period of twelve months immediately following the termination of my relationship with the Company for any reason, whether with or without cause, I will not either directly or indirectly solicit, induce, recruit or encourage any of the Company’s employees or consultants to terminate their relationship with the Company, or attempt to solicit, induce, recruit, encourage or take away employees or consultants of the Company, either for myself or for any other person or entity.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="You are prohibited from soliciting the company's customers for a year after leaving.">Other Parties</a></b>. I agree that during the term of my relationship with the Company, and for a period of twelve months immediately following the termination of my relationship with the Company for any reason, whether with or without cause, I will not use any Confidential Information of the Company to negatively influence any of the Company's clients or customers from purchasing Company products or services or to solicit or influence or attempt to influence any client, customer or other person either directly or indirectly, to direct any purchase of products and/or services to any person, firm, corporation, institution or other entity in competition with the business of the Company.</span>
		</p>

		<p>
			<span class="indent">9.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Either party can immediately terminate the relationship at any time with or without any advance warning."><b>At-Will Relationship.</a></b> I understand and acknowledge that, except as may be otherwise explicitly provided in a separate written agreement between the Company and me, my relationship with the Company is at-will, as defined under applicable law, meaning that either I or the Company may terminate my relationship with the Company at any time for any reason or no reason, without further obligation or liability, other than those provisions of this Agreement that explicitly survive the termination of my relationship with the Company.</span>
		</p>

		<p>
			<span class="indent">10.</span><span class="indent"><b>Representations and Covenants.</b></span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>Facilitation of Agreement</b>. I agree to execute promptly, both during and after the end of my relationship with the Company, any proper oath, and to verify any proper document, required to carry out the terms of this Agreement, upon the Company’s written request to do so.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>No Conflicts</b>. I represent that my performance of the terms of this Agreement will not breach any agreement with any third party, including any agreement to keep in confidence proprietary information or materials that I acquired in confidence before or during my relationship with the Company.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company wants to ensure that you won't cause it to infringe on someone else's IP rights.">Previous Employment</a></b>. I will not disclose to the Company or use any inventions, confidential or non-public proprietary information or material belonging to any previous client, employer or any other party.  I will not induce the Company to use any inventions, confidential or non-public proprietary information, or material belonging to any previous client, employer or any other party.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="You are agreeing to disclose agreements that may affect your ability to work for the company.">Previous Agreements</a></b>. I acknowledge and agree that I have listed on <u><a href="exhA">Exhibit A</a></u> all agreements (e.g., non-competition agreements, non-solicitation of customers agreements, non-solicitation of employees agreements, confidentiality agreements, inventions agreements, etc.), if any, with a current or former client, employer, or any other person or entity, that may restrict my ability to accept employment with the Company or my ability to recruit or engage customers or service providers on behalf of the Company, or otherwise relate to or restrict my ability to perform my duties for the Company or any obligation I may have to the Company.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b>Other Agreements</b>. I agree not to enter into any written or oral agreement that conflicts with the provisions of this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b>Voluntary Execution</b>. I certify that I carefully read all of the provisions of this Agreement, that I understand and have voluntarily accepted each provision, and that I will fully and faithfully comply with all provisions.</span>
		</p>

		<p>
			<span class="indent">11.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These are boilerplate clauses covering minor legal issues like which jurisdiction's laws govern the agreement and what remedies are available."><b>General Provisions.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>Governing Law</b>. The validity, interpretation, construction and performance of this Agreement will be governed by California laws, without giving effect to the principles of conflict of laws.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>Entire Agreement</b>. This Agreement contains the entire agreement and understanding among the founders, the Company and me relating to its subject matter and merges all prior discussions between us.  No amendment to this Agreement will be effective unless in writing signed by both parties to this Agreement.  Subsequent changes in my duties, obligations, rights or compensation will not affect the validity or scope of this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b>Severability</b>. If one or more of the provisions in this Agreement are deemed void or unenforceable to any extent, those provisions will be enforced to the fullest extent allowed by law and the validity and force of the remainder of this Agreement will not be affected.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b>Successors and Assigns</b>. This Agreement will be binding upon my heirs, executors, administrators and other legal representatives, and my successors and assigns, and will be for the benefit of the Company and its founders, and their successors and assigns.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b>Remedies</b>. I acknowledge and agree that violation of this Agreement by me may cause the founders or the Company irreparable harm and that the founders or the Company will be entitled to seek extraordinary relief in court, including temporary restraining orders, preliminary injunctions and permanent injunctions without the necessity of posting a bond or other security (or, where such a bond or security is required, I agree that a $1,000 bond will be adequate), in addition to and without prejudice to any other rights or remedies that the founders or the Company may have for a breach of this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b>Advice of Counsel. <i>I acknowledge that, in executing this Agreement, I have had the opportunity to seek the advice of independent legal counsel, and I have read and understood all of the terms and provisions of this agreement.  This Agreement will not be construed against any party by reason of its drafting or preparation.</b></i></span>
		</p>

		<p>
			We have executed this Agreement as of the Effective Date written above.
		</p>

		<h3><a name="exhB"></a>Exhibit B: Termination Certificate</h3>

		<p>
			<span class="indent">This is to certify that I do not have in my possession and I have returned any devices, records, data, notes, reports, proposals, lists, correspondence, specifications, drawings, blueprints, sketches, laboratory notebooks, flow charts, materials, equipment, other documents or property, and copies or reproductions of any items belonging to Acme Inc., a Delaware corporation, or to its subsidiaries, affiliates, successors or assigns (collectively, the <b>"Company"</b>).</span>
		</p>

		<p>
			<span class="indent">I further certify that I have complied with all the terms of the Company's Confidential Information and Invention Assignment Agreement that I signed, including the reporting of any Inventions (as defined in that agreement) conceived or made by me (solely or jointly with others) covered by that agreement.</span>
		</p>

		<p>
			<span class="indent">I further agree that, in compliance with the Confidential Information and Invention Assignment Agreement, I will keep confidential all trade secrets, confidential knowledge, data or other proprietary information relating to products, processes, know-how, designs, formulas, developmental or experimental work, computer programs, data bases, other original works of authorship, customer lists, business plans, financial information or other subject matter pertaining to any business of the Company or any of its employees, clients, consultants or licensees.</span>
		</p>

		<p>
			<span class="indent">I further agree that for 12 months after the date of this Certification, I will not directly or indirectly solicit, induce, recruit or encourage any of the Company's employees or consultants to terminate their relationship with the Company, or attempt to solicit, induce, recruit, encourage or take away employees or consultants of the Company, either for myself or for any other person or entity.</span>
		</p>

		<p>
			<span class="indent">Further, I agree that for 12 months after the date of this Certification, I will not use any Confidential Information (as defined in the Confidential Information and Invention Assignment Agreement)of the Company to negatively influence any of the Company's clients or customers from purchasing Company products or services or to solicit, influence or attempt to influence any client, customer or other person directly or indirectly, to direct any purchase of products and/or services to any person, firm, corporation, institution or other entity in competition with the Company’s business.</span>
		</p>
