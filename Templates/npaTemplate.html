		<h3><b>Convertible Note Purchase Agreement</b></h3>

		<p>
			<span class="indent">This <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="In addition to the Note itself, the Note Purchase Agreement (NPA) is necessary to execute the convertible note investment. The NPA contains many of the key terms governing the Note.">Convertible Note Purchase Agreement </a>(the <b>"Agreement"</b>) dated February 25, 2013 is among Acme Inc., a Delaware corporation (the <b>"Company"</b>), and the investors named on the Schedule of Investors attached as <a href="#exhibitA"><u>Exhibit A</u></a> (each an <b>"Investor"</b> and collectively, the <b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="All investors in a round sign the same NPA.  If you need to make an amendment, there is only one agreement to be amended instead of multiple agreements.">"Investors"</a></b>).</span>
		</p>

		<p>
			<span class="indent">
				The parties agree to the following:
			</span>
		</p>

		<p>
			<b>I.<span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The terms defined here are used multiple times in the NPA.">Definitions</a></span></b>
		</p>

		<p class="sub">
			<span class="indent"><b>A.</span><span class="indent">"Charter Documents"</b> means the Company's Certificate of Incorporation and Bylaws, and the Founders' Agreement, attached as <a id="certLink"><u>Exhibit B</u></a>, <a id="bylawsLink"><u>Exhibit C,</u></a> and <a id="foundersLink"><u>Exhibit D</u></a> respectively.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>B. </span><span class="indent">"Closing"</b>means the sale of the Notes.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>C. </span><span class="indent">"Note"</b>means the convertible note in the form attached as <u><a id="noteLink">Exhibit E</a></u>.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>D. </span><span class="indent">"Act"</b>means the Securities Act of 1933, as amended.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>E. </span><span class="indent">"SESI"</b>means Seedchange Execution Services Inc., a registered broker-dealer.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>F. </span><span class="indent">"Escrow Account"</b>means an escrow account established by SESI and the Company with US Bank to facilitate the Closing, substantially on the terms provided in the form escrow agreement attached as <u><a id="escrowLink">Exhibit F</a></u>.</span>
		</p>

		<p>
			<b>II.<span class="indent">Convertible Notes</span></b>
		</p>

		<p class="sub">
			<span class="indent"><b>A. </span><span class="indent">Issuance of Notes.</b> Subject to the terms of this Agreement, each Investor agrees to purchase from the Company a Note in the amount listed on the Schedule of Investors.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>B. </span><span class="indent">Closing.</b> The Closing will occur following expiration of the funding period.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>C. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Investors will wire money into an escrow account at US Bank. Once the account is funded, the money will be wired to the company and the company will provide the investors will signed notes.">Delivery.</a></b> At the Closing, the funds held in the Escrow Account will be transferred to the Company and the Company will issue and deliver the Notes to the Investors.</span>
		</p>

		<p>
			<b>III.<span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Representations and warranties are promises that the Company makes to the investors. In the following clauses the company is promising to investors that certain general legal risks have been addressed. Violation of these clauses may give investors a right to place the notes in default. All of these are standard in almost every corporate transaction.">Representations and Warranties of the Company</a></span></b>
		</p>

		<p class="sub">
			<span class="indent"><b>A. </b></span><span class="indent">The Company represents and warrants the following to each Investor as of the Closing:</span>
		</p>

		<p class="sub">
			<span class="indent"><b>B. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company promises that it is in good standing as a corporation. Few startups that incorporate in Delaware reside there; those that do not often are required to register as 'foreign corporations' in their home states.">Organization, Good Standing and Qualification.</a></b>The Company (i) is duly organized, validly exists and is in good standing under Delaware's corporate laws; (ii) has the power to own and operate its assets and to carry on its business; and (iii) is duly qualified and authorized to do business and is in good standing as a foreign corporation in all jurisdictions in which such qualification is required.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>C. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company promises that it has the authority as a corporation to issue the notes.">Corporate Power.</a></b>The Company has the corporate power to execute and deliver this Agreement, to issue each Note and to perform its obligations under the terms of this Agreement and the Notes.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>D. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This primarily means that the company's board of directors has approved the issuance of the convertible notes. Startup founders usually are board members at this stage of the company's lifecycle so this clause rarely changes anything.">Authorization, Enforceability and Consents.</a></b>The Company has procured all necessary consents and taken all corporate action necessary for this Agreement and the Notes to be valid and binding obligations of the Company.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>E. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is a promise by the company that it is not breaking any laws and that executing this agreement will not violate any other contracts (for example, if it had agreed with prior investors not to raise additional funds).">Compliance with Laws, Charter Documents and Contracts.</a></b>To its knowledge, the Company is not in material violation of any applicable laws, rules, regulations or governmental orders.  The execution and delivery of this Agreement and the Notes and the performance and consummation of the transactions contemplated in them do not and will not violate the Company's Charter Documents or any material contract to which the Company is a party.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>F. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Provided that the notes are offered in compliance with the terms of this agreement, the company does not have to go through a more onerous process to raise the funds (like it would in the event of an IPO).">Offering.</a></b>Assuming the representations and warranties of the Investors contained in Article IV are accurate, the offer, issue and sale of the Notes and the equity securities issued on conversion of the Notes are and will be exempt from the registration and prospectus delivery requirements of the Act and have been registered or qualified (or are exempt from registration and qualification) under the registration or qualification requirements of all applicable state securities laws.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>G. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The entrepreneur promises that the company owns or has the right to use all the intellectual property it claims. Practically, the main concern is that the founders have executed invention assignment agreements.">Intellectual Property.</a></b>The Company owns or possesses sufficient legal rights to all patents, trademarks, service marks, trade names, copyrights, trade secrets, licenses, information, processes and other intellectual property rights necessary for its business as now conducted and as proposed to be conducted, without any conflict with, or infringement of, the rights of others.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>H. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A capitalization table ('cap table') shows ownership stakes in the company. Investors want to see this before they commit their money.">Capitalization.</a></b>As of the date of this Agreement, the authorized and outstanding capital stock of the Company is as set forth on the Capitalization Table attached as <u>Exhibit G</u>.</span>
		</p>

		<p>
			<b>IV.<span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These are promises that the investors make to the company regarding their understanding of the investment and their status as accredited investors.">Representations and Warranties of the Investors</a></span></b>
		</p>

		<p class="sub">
			<span class="indent"><b>A. </span><span class="indent">Compliance with Securities Laws.</b>Each Investor:</span>
		</p>

		<p class="twoSub">
			<span class="indent"><b>1. </span></b><span class="indent">has been advised that <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A promise by the investor that he or she is aware that the notes are being issued under the private placement exemption and cannot be resold unless certain conditions are met.">the Notes have not been registered</a> under the Act or any state securities laws and cannot be resold unless they are registered under the Act and applicable state securities laws or unless an exemption from registration requirements is available;</span>
		</p>

		<p class="twoSub">
			<span class="indent"><b>2. </span></b><span class="indent">is purchasing the Notes for <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A promise by the investor that he or she is investing to hold the company's securities in his or her own portfolio. This is meant to ensure that only people genuinely interested in investing in the company are buying the notes.">its own investment account</a> and not for resale or distribution;</span>
		</p>

		<p class="twoSub">
			<span class="indent"><b>3. </span></b><span class="indent">has <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Similar to the last clause: the investor does not intend to sell the note.">no present intention of selling, granting any participation in or otherwise distributing</a> the Notes;</span>
		</p>

		<p class="twoSub">
			<span class="indent"><b>4. </span></b><span class="indent">acknowledges that it <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A promise by the investor that he or she is well-informed regarding the companyâ€™s business and has received the diligence necessary to make an investment decision.">has received all information</a> from the Company that it considers necessary for deciding whether to purchase the Notes;</span>
		</p>

		<p class="twoSub">
			<span class="indent"><b>5. </span></b><span class="indent">has <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Investor acknowledges that he or she is familiar with early-stage investments, understands that the investment has high risk, is willing to hold on to the investment for a while and possibly lose all of his or her investment.">knowledge and experience in financial and business matters</a> and is capable of evaluating the merits and risks of this transaction, is able to incur a complete loss in this transaction and is able to bear the economic risk of this transaction for an indefinite period of time; and</span>
		</p>

		<p class="twoSub">
			<span class="indent"><b>6. </span></b><span class="indent">is an <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Investors in private offerings must be accredited. This means they must have either $200,000 of income annually (or $300,000 per couple) with the expectation of that continuing, or a net worth of more than $1 million (alone or with spouse), excluding the value of their primary home.">"accredited investor"</a>, as defined by Rule 501 of Regulation D under the Act.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>B. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The investors promise that they have the authority to enter into this agreement, mirroring the promise the company made above.">Binding Obligations.</a></b>Each Investor has full legal capacity, power and authority to execute and deliver this Agreement and to perform its obligations. This Agreement and the Notes constitute valid and binding obligations of each Investor. </span>
		</p>

		<p>
			<b>V.<span class="indent">Additional Agreements of the Investors</span></b>
		</p>

		<p class="sub">
			<span class="indent"><b>A. </span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the company goes public, this agreement prevents insiders (founders and early investors) from selling shares in the public markets for 180 days. This helps protect the company's stock from sharp declines immediately after it starts trading in public markets and is a regulatory requirement.">"Market Stand-Off" Agreement.</a></b>Each Investor agrees not to sell, transfer, make any short sale of, grant any option for the purchase of, or enter into any hedging or similar transaction with the same economic effect as a sale, any shares of the Company's common stock (or other securities) held by such Investor (except those included in the registration) during the 180-day period after the effective date of the Company's first firm commitment underwritten public offering of its common stock registered under the Act (or any longer period the underwriters or the Company request in order to facilitate compliance with FINRA Rule 2711 or NYSE Member Rule 472 or any successor or similar rule or regulation).  Each Investor agrees to execute and deliver any other agreements reasonably requested by the Company or the underwriters consistent with the Investor's obligations under Section 6.1 or that are necessary to give further effect to Section 6.1.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>B. </span><span class="indent">Further Assurances.</b>Each Investor agrees that it will promptly execute and deliver to the Company <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is a standard promise by the investors to help the company fulfill the agreement and stay in compliance with potentially changing regulatory obligations.">any additional instruments and documents </a>and take any additional action the Company may reasonably require in order to carry out the full intent and purpose of this Agreement and to comply with state or federal securities laws or other regulatory approvals. Each Investor agrees that any transferee of Notes or other securities of the Company held by the Investor will be bound by this Article VI as a condition of transfer.</span>
		</p>

		<p>
			<b>VI.<span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These are legal boilerplate clauses covering minor issues like how the document is executed and how the parties should communicate with each other.">Miscellaneous</a></span></b>
		</p>

		<p class="sub">
			<span class="indent"><b>A. </span><span class="indent">Confidentiality.</b>Each party agrees to use reasonable efforts to protect the confidential information of the other. Specifically, Investors agree to keep secret the company's non-public diligence materials and business updates; the Company agrees to keep secret Investors' non-public personal information. Any party may disclose information (i) to its professional advisors; (ii) to fulfill its duties under this Agreement; or (iii) to comply with any law or regulation.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>B. </span><span class="indent">Third Parties.</b>Successors and assigns will be bound by these terms. Nothing in this Agreement is intended to confer any rights, remedies, obligations or liabilities to third parties except as expressly provided.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>C. </span><span class="indent">Governing Law.</b>This Agreement is governed by and construed under Delaware law, without giving effect to conflicts of laws principles.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>D. </span><span class="indent">Counterparts.</b>This Agreement may be executed electronically and in multiple counterparts, each considered an original.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>E. </span><span class="indent">Notices.</b>All notices will be in writing and deemed effectively given: (a) on personal delivery; (b) when sent by electronic mail; (c) five days after having been sent by registered or certified mail, return receipt requested, postage prepaid, or (d) one day after deposit with an overnight courier, specifying next day delivery, with written verification of receipt. Unless a party is notified otherwise, all notices will be sent to the Company at the address on the signature page below and to each Investor at the addresses on the Schedule of Investors.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>F. </span><span class="indent">Modification; Waiver.</b>Modifications or waivers of any provision of this Agreement will be effective on the written consent of the Company and the Investors of Notes representing a majority of the aggregate principal amount of all Notes then outstanding.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>G. </span><span class="indent">Expenses.</b>The Company and each Investor will bear its own expenses and legal fees.</span>
		</p>

		<p class="sub">
			<span class="indent"><b>H. </span><span class="indent">Entire Agreement.</b>This Agreement and the attached schedules and exhibits constitute the full understanding and agreement between the parties.</span>
		</p>

		<p>The parties have executed this Convertible Note Purchase Agreement as of the date written above.</p>
