		<h3><a name="terms"></a><b>Restricted Stock Purchase Agreement: Terms and Conditions</b></h3>		

		<p>
			<span class="indent">Pursuant to the terms and conditions of the Restricted Stock Purchase Agreement, the Shareholder agrees to purchase 4,500,000 Shares and the Shareholder and the Company agree to the following:</span>
		</p>

		<p>
			<span class="indent">1. </span><span class="indent"><b>Definitions</b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Continuous service to the company as an employee or consultant is a condition to vesting.">"Business Relationship"</a></b> means service to the Company or its successor as an employee, officer or director, or if determined by the Board of Directors of the Company, as a consultant.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>"Board"</b> means the Company's Board of Directors.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b>"Change of Control"</b> means (i) any reorganization, merger, consolidation, transaction or series of transactions by or of the Company, other than a transaction or series of transactions in which the Company's shareholders immediately before the transaction retain a majority of the successor corporation's voting power in substantially the same proportions or (ii) a sale, lease, exclusive license or other disposition of all or substantially all the Company’s assets.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b>"Common Stock"</b> means the Company's common stock, par value $.0001 per share, subject to adjustments pursuant to Section 6.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b>"Exempt Transfer"</b> means (a) Transfers by a Shareholder to his/her spouse, children, siblings, a trust, or a family limited partnership or (b) subject to the Right of First Refusal, Transfers on the death of any Shareholder to his/her heirs, executors, administrators, or a trust under the Shareholder's will.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If you're terminated without cause, resign after a significant reduction in responsibilities or resign after a pay cut of 10% or more (while everyone else keeps their pay), it will be deemed an involuntary termination for purposes of this agreement.">"Involuntarily Terminated"</a></b> means (1) the Company (or a successor) terminates the Shareholder's Business Relationship without cause other than for death or disability or (2) the Shareholder resigns within 60 days after any of the following events: (a) a material reduction in the Shareholder's job position, responsibilities or duties, <i>provided</i> that neither a mere change in title nor reassignment following a Change of Control to a position that is substantially similar to the position held prior to the transaction constitutes a material reduction, or (b) a reduction of more than 10% in the Shareholder's current base salary (other than as part of an across-the-board, proportional salary reduction applicable to all executive officers).</span>
		</p>

		<p class="sub">
			<span class="indent">(g)</span><span class="indent"><b>"Securities Act"</b> means the Securities Act of 1933, as amended.</span>
		</p>

		<p class="sub">
			<span class="indent">(h)</span><span class="indent"><b>"Transfer"</b> means to sell, assign, transfer, pledge, hypothecate, gift, mortgage or otherwise encumber or dispose of.</span>
		</p>

		<p class="sub">
			<span class="indent">(i)</span><span class="indent"><b>"Unvested Shares"</b> means Shares that can be earned but have not been earned yet by the Shareholder's continuous Business Relationship with the Company during the applicable period.</span>
		</p>

		<p class="sub">
			<span class="indent">(j)</span><span class="indent"><b>"Vested Shares"</b> means Shares that have been earned by the Shareholder's continuous Business Relationship with the Company during the applicable period.</span>
		</p>

		<p>
			<span class="indent">2. </span><span class="indent"><b>Vesting</b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>Vesting Schedule</b>. If the Shareholder maintains a continuous Business Relationship with the Company through the vesting dates specified on the cover page, as determined by the Board, Unvested Shares will vest (i.e., become Vested Shares) on the dates and in an amount equal to that set forth on the cover page.  If the Shareholder's Business Relationship with the Company ceases, voluntarily or involuntarily, with or without cause, no Unvested Shares will become Vested Shares thereafter with respect to the Shareholder.  Any determination under this Agreement as to the status of a Business Relationship will be made in good faith by the Board. The Board, in its discretion, may accelerate any vesting dates or waive any of the requirements for vesting.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="To protect the founder/employee after a change in control (usually an acquisition), one common approach is to provide for the unvested shares to fully vest, or 'accelerate', after the acquisition if the founder/employee is terminated without cause by the acquiring entity within a certain time period, often six months. This approach is commonly referred to as 'double trigger' acceleration because two events must occur before the shareholder will be treated as the outright owner – one, the company must change hands (be acquired), and two, the founder/employee must be terminated.">Double Trigger Acceleration</a></b>. If, in conjunction with or within six month(s) after a Change of Control, the Shareholder's Business Relationship is Involuntarily Terminated by the successor corporation, Shares subject to the Right of Repurchase assumed by the successor corporation will immediately accelerate and vest, provided that the Shareholder remained in continuous service until the involuntary termination.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="A leave of absence that is approved by the board is not a termination of the 'Business Relationship' but does pause vesting of stock. A termination followed by the founder/employee returning to the company ceases vesting entirely unless the Board of Directors agrees in writing that it's a continuation of the previous relationship.">Termination of Business Relationship</a></b>. For purposes of this Agreement, the Shareholder's Business Relationship with the Company is not considered terminated during a leave of absence that is (a) approved in writing by the Board and (b) the approval contractually obligates the Company to continue the Shareholder's Business Relationship with the Company after the approved period of absence. In the event of an approved leave of absence, vesting of Unvested Shares will be suspended (and the period of the leave of absence will be added to all vesting dates) unless the Board provides otherwise.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent">For purposes of this Agreement, a termination of the Shareholder's Business Relationship followed by another Business Relationship is deemed a termination of the Business Relationship with all vesting to cease. The Company, with Board approval, may enter into a written agreement with the Shareholder that the new Business Relationship is a continuation of the Business Relationship under this Agreement (i.e., no effect on vesting).  As long as the Shareholder continuously remains an employee, consultant, officer or director of the Company or any subsidiary of the Company, this Agreement will not be affected.</span>
		</p>

		<p>
			<span class="indent">3. </span><span class="indent"><b>Right of Repurchase of Unvested Shares</b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Unvested shares are not transferable.">Transfers</a></b>. The Shareholder may not Transfer any Unvested Shares or any interest in Unvested Shares, except to the Company (or any successor to the Company) pursuant to this Section 3.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If a founder or employee's business relationship with the company ends, the company will have 120 days to repurchase any unvested shares.">Purchase by the Company</a></b>. Upon termination of the Shareholder's Business Relationship, the Shareholder must sell all Unvested Shares to the Company (or the Company's assignee) in accordance with the procedures set forth below, unless the Board determines not to purchase the Unvested Shares within 120 days after the termination.  The purchase price of the Unvested Shares (the <b>"Repurchased Unvested Shares"</b>) will be the Purchase Price per share (subject to adjustment) multiplied by the number of Unvested Shares. The Company must mail a check to the Shareholder or cancel indebtedness owed to the Company by the Shareholder within 120 days after termination of the Shareholder's Business Relationship (unless the Board has determined not to purchase the Unvested Shares). Upon the mailing of a check in payment of the purchase price or cancellation of indebtedness, the Company will be the legal and beneficial owner of the Repurchased Unvested Shares and all rights and interests relating thereto and the Company will have the right to retain and transfer to its own name or cancel the Repurchased Unvested Shares.</span>
		</p>

		<p>
			<span class="indent">4. </span><span class="indent"><b>Restrictions on Transfers</b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b>Rights of First Refusal</b>.</span>
		</p>

		<p class="twoSub">
			<span class="indent">(i)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Before a founder can offer to sell his/her vested shares to a third-party, the co-founder(s) must be notified and will have a right to purchase the shares on the same terms (known as the right of first refusal).">Upon Proposed Transfer</a></b>.</span> If a Shareholder wishes to Transfer any or all of his or her Vested Shares, the Shareholder must first give notice to the other Shareholder(s) of his or her intention to Transfer.  The notice must include details of the number of Vested Shares the Shareholder proposes to Transfer (the <b>"Offered Shares"</b>), the price, the terms of Transfer and the name and address of the proposed Transferee. The other Shareholder(s) will have 30 days after receipt of notice to purchase any of the Offered Shares on the same terms detailed in the notice. If the other Shareholder(s) or its assigns do not decide to purchase the Offered Shares or do not pay the full purchase price within 45 days after the original notice, the Shareholder proposing to Transfer may sell the Offered Shares to the proposed Transferee on the same terms specified in the original notice. All Vested Shares that have been Transferred will continue to be subject to all provisions of this Agreement as if the Vested Shares were still held by the Shareholder.</span>
		</p>

		<p class="twoSub">
			<span class="indent">(ii)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If a founder passes away, the co-founder(s) will have the right to purchase the deceased Shareholder's vested shares.">Upon Death</a></b>.</span> Upon the death of a Shareholder, the other Shareholder(s) has or have the right, but not the obligation, to purchase the Vested Shares of the deceased Shareholder at a price agreed upon between the deceased Shareholder’s heirs, executors or administrators and the other Shareholder(s). If a purchase price cannot be agreed upon, an independent appraiser selected by the parties will determine the price. If the parties cannot agree on an independent appraiser, each will select an independent appraiser who will, together, select a third independent appraiser who will conduct the appraisal, which will be binding on the parties.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Founders cannot sell their vested shares to anyone competing with the company or its products. The board of directors determines whether a proposed buyer of the founder's shares is a competitor. The only exception is a sale to family (i.e., spouse, children, etc.).">Other Restrictions</a></b>. Except for Exempt Transfers, the Shareholder may not Transfer Vested Shares to any individual, corporation, partnership or other entity that engages in any business activity that is in competition, directly or indirectly, with the products or services being developed, manufactured or sold by the Company. The determination of whether any proposed transferee engages in any business activity that is in competition with those of the Company will be made by the Board in good faith.</span>
		</p>

		<p>
			<span class="indent">5. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The founder confirms that he/she is well-informed regarding the details of the stock issuance, does not intend on selling or disposing of the shares, and understands that the shares are high-risk and may end up being worth nothing.">Investment Representations</a></b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">The Shareholder represents, warrants and acknowledges that the Shareholder: (i) has had an opportunity to ask questions of and receive answers from a Company representative concerning the terms and conditions of this investment; (ii) is acquiring the Shares with the Shareholder's own funds, for the Shareholder's own account for the purpose of investment, and not with a view to any resale or other distribution thereof in violation of the Securities Act; (iii) is a sophisticated investor with such knowledge and experience in financial and business matters as to be able to evaluate the merits and risks of an investment in the Shares and that the Shareholder is able to and must bear the economic risk of the investment in the Shares for an indefinite period of time.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">The Shareholder acknowledges and understands that the Shares <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This provision is a standard warning for private company stock: prior to a public offering, founders will only be able to sell their vested shares if certain requirements are met.">have not been registered under the Securities Act</a>, nor registered pursuant to the provisions of the securities laws or other laws of any other applicable jurisdictions, in reliance on exemptions for private offerings contained in Section 4(2) of the Securities Act and in the laws of such jurisdictions. Therefore, the Shares cannot be offered or sold without registration. The Shareholder further understands that the Company has no intention and is under no obligation to register the Shares under the Securities Act or to comply with the requirements for any exemption that might otherwise be available, or to supply the Shareholder with any information necessary to enable the Shareholder to make routine sales of the Shares under Rule 144 or any other rule of the Securities and Exchange Commission.</span>
		</p>

		<p>
			<span class="indent">6. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Changes to the capital structure of the company will cause an appropriate/proportionate adjustment to the founders' shares.">Changes in Company Capital Stock</a></b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">If, as a result of any reorganization, recapitalization, reclassification, stock dividend, stock split, reverse stock split or other similar change in the Company's capital stock, the outstanding shares of Common Stock are increased or decreased or are exchanged for a different number or kind of shares or other securities of the Company, or additional shares or new or different shares or other securities of the Company or other non-cash assets are distributed with respect to such shares of Common Stock or other securities, or, if, as a result of any merger, consolidation or sale of all or substantially all of the assets of the Company, the outstanding shares of Common Stock are converted into or exchanged for a different number or kind of securities of the Company or any successor entity (or a parent or subsidiary thereof), the Board must make an appropriate or proportionate adjustment in (i) the number and kind of Shares subject to this Agreement and (ii) the repurchase price per Unvested Share, if any. The adjustment by the Board is final, binding and conclusive. No fractional Shares will be issued from any adjustment, but the Board may pay cash in lieu of fractional shares. Upon the occurrence of any merger or consolidation of the Company with or into another entity as a result of which the Common Stock is converted into or exchanged for the right to receive cash, securities or other property, or any exchange of the Common Stock for cash, securities or other property pursuant to a share exchange transaction, the restrictions on transfer and the other provisions of this Agreement will inure to the benefit of the Company's successor and will apply to the cash, securities or other property which the Unvested Shares were converted into or exchanged for in the same manner and to the same extent as they applied to the Unvested Shares under this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">The Board may adjust the number of Shares subject to this Agreement and the terms of this Agreement to take into consideration material changes in accounting practices or principles, extraordinary dividends, acquisitions or dispositions of stock or property or any other event if it is determined by the Board that the adjustment is appropriate to avoid distortion in the operation of this Agreement.</span>
		</p>

		<p>
			<span class="indent">7. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Once shares have vested, the founder has all the rights (e.g., voting) associated with those shares.">Rights as a Shareholder</a></b>. Subject to Section 8 of this Agreement, the Shareholder has the rights of a shareholder with respect to the voting of the Shares and dividends. The Shareholder is the record owner of and is entitled to vote the Shares if and to the extent the Shares are entitled to voting rights. The Shareholder is entitled to receive all dividends and any other distributions declared on the Shares. Dividends or other distributions paid on Unvested Shares will be held in escrow until such shares become Vested Shares.</span>
		</p>

		<p>
			<span class="indent">8. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company will hold your unvested shares in escrow. Once shares vest, the company will record a transfer of the shares to you on its books.">Escrow of Shares</a></b>. All Unvested Shares will be held in escrow by the Company, as escrow holder (<b>"Escrow Holder"</b>).</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">The Escrow Holder is directed to transfer the Unvested Shares in accordance with this Agreement or instructions signed by both the Shareholder and the Company. If the Company or any assignee exercises its repurchase rights, the Escrow Holder, upon receipt of written notice of the exercise, must take all steps necessary to accomplish the transfer. The Shareholder grants the Escrow Holder an irrevocable power of attorney coupled with an interest to take any and all actions required to affect the transfer.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">The Escrow Holder may rely and act upon advice of counsel in reference to any matter(s) connected with this Agreement, and will not be liable for any mistake of fact or error of judgment, or for any acts or omissions, unless caused by its willful misconduct or gross negligence.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent">The Company will transfer to the Shareholder, on its books, any Unvested Shares that become Vested Shares.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent">If, while the Escrow Holder is holding Unvested Shares, there is a stock dividend, stock split or other change in or respecting such shares, any and all new, substituted or additional securities to which the Shareholder is entitled by reason of his or her ownership of the Unvested Shares will be immediately subject to this escrow, deposited with the Escrow Holder and included thereafter as "Unvested Shares" for purposes of this Agreement and the repurchase rights of the Company.</span>
		</p>

		<p>
			<span class="indent">9. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is important – the provision states that the founder understands the purpose of an 83(b) election with the IRS and knows that he/she must file it within 30 days of this agreement. An 83(b) election lets you decide at the start of your vesting period whether to be taxed on the entire amount that will eventually vest at its present value (here $.0001 per share) – significantly reducing your tax liability if the shares increase in value.">Certain Tax Matters</a></b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">If the Company determines that it is obligated to <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the company has to withhold taxes in connection with the shares, it may withhold it from the founder's compensation (if any) or have the founder pay it to the company.">withhold any tax </a>in connection with the transfer of, or the lapse of restrictions on, the Shares, the Shareholder hereby agrees that the Company may withhold from the Shareholder’s wages or other remuneration the appropriate amount of tax.  The Shareholder further agrees that, if the Company does not withhold an amount from the Shareholder’s wages or other remuneration sufficient to satisfy the withholding obligation of the Company, the Shareholder will make reimbursement on demand, in cash, for the amount not withheld.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">The Shareholder represents that he/she has received tax advice from a personal tax advisor on the tax consequences of a purchase of the Shares.  The Shareholder understands the tax consequences of filing (and not filing) a Section 83(b) election under the Internal Revenue Code of 1986, as amended.  The filing of a Section 83(b) election is the Shareholder's responsibility. A Section 83(b) election must be filed with the Internal Revenue Service within 30 days of the date of grant.</span>
		</p>

		<p>
			<span class="indent">10. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="In order to help protect against unlawful transfers, any agreement regarding the shares must contain this language.">Legend</a></b>.</span>
		</p>

		<p class="sub">
			THE TRANSFERABILITY OF THE SHARES OF STOCK IS SUBJECT TO THE RESTRICTIONS, TERMS AND CONDITIONS (INCLUDING REPURCHASE AND RESTRICTIONS AGAINST TRANSFERS) CONTAINED IN THE FOUNDER’S RESTRICTED STOCK PURCHASE AGREEMENT BY AND AMONG THE SHAREHOLDER AND THE CORPORATION.  COPIES OF THE AGREEMENT MAY BE OBTAINED UPON WRITTEN REQUEST TO THE SECRETARY OF THE CORPORATION.
		</p>

		<p>
			<span class="indent">11. </span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="These are legal boilerplate clauses covering minor issues like how the document is executed and how the parties should communicate with each other.">Miscellaneous</a></b>.</span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Continuous service to the company as an employee or consultant is a condition to vesting.">Notices</a></b>. All notices are sufficient if written, delivered by hand in person, or by express overnight courier service, or by electronic transmission (with a copy sent by first class mail, postage prepaid), or by registered or certified mail, return receipt requested, postage prepaid, addressed.</span>
		</p>

		<p class="twoSub">
			<span class="indent">(i)</span><span class="indent">if to the Shareholder, to the address shown on the records of the Company, and</span>
		</p>

		<p class="twoSub">
			<span class="indent">(ii)</span><span class="indent">if to the Company, to the Company's principal executive offices, attention of the Secretary.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>Entire Agreement; Modification</b>. This Agreement constitutes the entire agreement between the parties relative to the subject matter hereof, and supersedes all proposals, written or oral, and all other communications between the parties relating to the subject matter of this Agreement.  This Agreement may be modified, amended or rescinded only by a written agreement executed by both parties.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent"><b>Waivers</b>. All waivers of rights held by the Company must be taken by vote of a majority of its Board then in office. No waiver of any breach or default hereunder is valid unless in writing, and no waiver constitutes a waiver of a subsequent breach or default of the same or similar nature.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent"><b>Equitable Relief</b>. The parties agree and declare that legal remedies are inadequate to enforce the provisions of this Agreement and that equitable relief, including specific performance and injunctive relief, may be used to enforce the provisions of this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent"><b>Severability</b>. The invalidity, illegality or unenforceability of any provision of this Agreement in no way affects the validity, legality or enforceability of any other provision.</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent"><b>Successors and Assigns</b>. This Agreement is binding upon and inures to the benefit of the parties and their respective successors and assigns, subject to the limitations set forth in this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(g)</span><span class="indent"><b>Governing Law</b>. This Agreement is governed by and construed in accordance with Delaware's General Corporation Law as to matters within its scope. As to all other matters, it will be governed by and construed in accordance with the internal laws of California, without regard to conflict of law principles.</span>
		</p>

		<p class="sub">
			<span class="indent">(h)</span><span class="indent"><b>Counterparts</b>. This Agreement may be executed in two or more counterparts, each one of which constitutes an original, but all of which together constitutes one and the same instrument.</span>
		</p>
