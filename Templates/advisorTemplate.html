		<h3><b>Advisor Agreement</b></h3>

		<p>
			<span class="indent">This <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Advisor agreements typically are short and general – relationships with advisors should be cordial; presenting them with a lengthy, legalistic agreement does not set a good tone.">Advisor Agreement</a> (the <b>"Agreement"</b>) is entered into by and between the Company (the <b>"Company"</b>) and the advisor (the <b>"Advisor"</b>) whose name appears on the signature page.</span>
		</p>

		<p>
			<span class="indent">1.</span><span class="indent"><b>Services Provided by the Advisor.</b> The Advisor agrees to provide advice and assistance to the Company as stated on <u><a href="#services">Schedule A</a></u> or as otherwise agreed by the parties (together, the <b>"Services"</b>)</span>
		</p>

		<p>
			<span class="indent">2.</span><span class="indent"><b>Compensation.</b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">The Advisor will receive the equity compensation indicated on <u><a href="#services">Schedule A</a></u> at a purchase price equal to the fair market value of the Company’s common stock, as described in the Restricted Stock Purchase Agreement between the Advisor and the Company (the <b>"RSPA"</b>), attached on <u><a href class="rspaLink">Schedule B.</a></u></span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">All shares will vest pro rata monthly over a <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Advisors usually vest on a shorter term than employees, partly because they are most valuable at the start of a company's life.">2-year period with a one-month cliff</a>, as described in the RSPA.</span>
		</p>

		<p>
			<span class="indent">3.</span><span class="indent"><b>Expenses. </b>The Company will reimburse the Advisor for reasonable travel and related expenses incurred in the course of performing Services, <i>provided</i> that any expenses are approved by the Company in advance.</span>
		</p>

		<p>
			<span class="indent">4.</span><span class="indent"><b>Term and Termination. </b>This Agreement will continue in effect until terminated by either party on <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company-advisor relationship should be friendly and helpful. Either party should be able to terminate it quickly if it no longer works.">10 days' notice</a>, without further obligation or liability.</span>
		</p>

		<p>
			<span class="indent">5.</span><span class="indent"><b>Independent Contractor.</b> The Advisor's relationship with the Company will be that of an independent contractor and not that of an employee. The Advisor will <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Common sense clarification that advisors are not eligible for employee benefits.">not be eligible for employee benefits</a> and will have no authority to enter into contracts that bind the Company or create obligations on the part of the Company without the Company's prior written authorization.</span>
		</p>

		<p>
			<span class="indent">6.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Basic confidentiality provision to protect company information."><b>Nondisclosure of Confidential Information.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">Agreement not to Disclose.</b> The Advisor agrees (i) not to use any Confidential Information (defined below) for any purpose other than to carry out discussions concerning, and the undertaking of, Services and (ii) to take all reasonable measures to protect the secrecy of Confidential Information and to prevent it from falling into the public domain or the possession of persons other than those to whom the Company has consented to disclosure. On request by the Company, any materials or documents that the Company has furnished to the Advisor in connection with Services must be promptly returned to the Company or destroyed.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b>"Confidential Information"</b> means any oral, written or electronic information disclosed to the Advisor that is not (i) publicly available, (ii) lawfully known to others or (iii) independently developed by the Adviser, as shown by the Advisor's files and records immediately prior to the time of disclosure.  Confidential Information includes any information, technical data or know-how, whether disclosed before or after the date of this Agreement, including patents, patent applications, research, product plans, product development, original works of authorship, inventions, processes, designs, drawings, engineering formulas, software (including source and object code), hardware configuration, computer programs, algorithms or other trade secrets (together, <b>"Intellectual Property"</b>); business plans; agreements with third parties; customer lists; marketing information; financial projections and any information that would, under the circumstances, appear to a reasonable person to be confidential or proprietary. Notwithstanding the foregoing, the Advisor may disclose Confidential Information with the prior written approval of the Company or pursuant to the order or requirement of a court, administrative agency or other governmental body.</span>
		</p>

		<p>
			<span class="indent">7.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Clarifies that the advisor does not acquire any rights to company IP."><b>No Rights Granted.</a></b> Nothing in this Agreement should be construed as granting any rights to any of the Company’s intellectual property and this Agreement does not grant the Advisor any rights in the Company’s Confidential Information except the limited right to use Confidential Information in connection with the provision of Services.</span>
		</p>

		<p>
			<span class="indent">8.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the advisor develops IP while performing services for the company, the company will own the IP rights."><b>Assignment of Intellectual Property.</a></b> If the Advisor jointly or solely conceives, develops or reduces to practice any Intellectual Property that (a) clearly relates to the Company's business or technology and (b) has been created by the Advisor solely in the course of the performance of Services such as in correspondence, e-mails, meetings or meetings relating to the Company, the Advisor acknowledges that such Intellectual Property is "work made for hire" for the benefit of the Company and assigns all rights, titles and interest to such Intellectual Property to the Company.</span>
		</p>

		<p>
			<span class="indent">9.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This deals with the mechanics of the company acquiring rights to IP generated under the clause above."><b>Duty to Assist.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">If requested by the Company, and only with respect to Intellectual Property created by the Advisor for the Company as described in section 8, the Advisor agrees to take all steps reasonably necessary to assist the Company in obtaining and enforcing any such Intellectual Property right.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">This obligation to assist the Company will continue after termination of the Advisor's relationship with the Company and the Company agrees to compensate the Advisor at a reasonable rate for time spent providing such assistance, at the Company's request, after termination of this Agreement.</span>
		</p>

		<p>
			<span class="indent">10.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Basic provisions stating that the advisor: i) does not currently have any conflicts that would interfere with his or her duties; and ii) will not work for a competitor without the company's consent."><b>No Conflicts.</a></b></span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">The Advisor represents that his/her compliance with the terms of this Agreement and provision of Services will not violate any duty the Advisor has to any other person or entity (such as a present or former employer) and the Advisor agrees not to do anything in the performance of Services that would violate any duty to another person or entity.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">The Advisor also agrees that, during the term of this Agreement, he/she will notify the Company promptly in writing if the Adviser provides or agrees to provide any services to a direct competitor of the Company. The Advisor recognizes that the Company will then assess whether the Advisor's activities are consistent with continued service as an advisor of the Company.</span>
		</p>

		<p>
			<span class="indent">11.</span><span class="indent"><b>Miscellaneous.</b></span>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">The Company <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="It is often useful for a startup to advertise who its advisors are.">may list the Advisor </a>on its marketing materials, website, or offering materials during the term of this Agreement.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">The terms of this Agreement may be amended or waived only with the written consent of both parties.</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent">This Agreement, including schedules, constitutes the sole agreement of the parties and supersedes all oral negotiations and prior writings with respect to its subject matter.</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent">The validity, interpretation, construction and performance of this Agreement will be governed by the laws of the State of <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Startups generally should choose the law of the state in which they’re headquartered.">California</a>, without giving effect to the principles of conflict of laws.</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent">This Agreement may be executed in counterparts, each of which will be considered an original and all of which together will constitute one and the same instrument.</span>
		</p>

		<p>
			<span class="indent">This Agreement is executed on January 15, 2013.</span>
		</p>
