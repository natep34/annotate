		<h3><b>Mutual Non-Disclosure Agreement</b></h3>

		<p>
			<span class="indent">This <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="By using a mutual agreement you can set the right tone for the relationship and reduce or eliminate negotiation.">Mutual</a> Nondisclosure Agreement (the <b>"Agreement"</b>) is made by and between Acme Inc., a Delaware corporation (the <b>"Company"</b>), and Roadrunner Inc. (the <b>"Counterparty"</b>).</span>
		</p>

		<p>
			<span class="indent">1.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The purpose is defined broadly to ensure that all information you exchange with the other party is protected. You can more narrowly define the purpose but run the risk of then having to track whether the NDA coverage is appropriate."><b>Purpose.</a></span></b> The parties wish to explore or pursue a possible business opportunity or relationship (the <b>"Relationship"</b>) during which each party may disclose its Confidential Information to the other. Each party agrees to use the Confidential Information only for the purpose of discussing and evaluating the Relationship. 
		</p>

		<p>
			<span class="indent">2.</span><span class="indent"><b>Definitions.</span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is written expansively: essentially everything the parties exchange should be considered confidential. Usual exceptions are: the material was already public, already known, or is independently generated.">Confidential Information</a></b> means any oral, written, or electronic information provided by either party to the other, either before or after the date of this Agreement, that is not: (i) publicly available; (ii) already lawfully known or that becomes lawfully known to the receiving party other than by disclosure under the terms of this Agreement; or (iii) independently developed by the receiving party. Confidential Information includes any information, technical data or know-how including patents, patent applications, research, product plans, product developments, inventions, processes, designs, drawings, engineering formulas, software (including source and object code), hardware configuration, computer programs, algorithms, business plans, agreements with third parties, customer lists, marketing information and financial information of either party, that is described as being confidential or that, under the circumstances, would appear to a reasonable person to be confidential or proprietary. Confidential Information also includes the fact that discussions or negotiations are taking place between the parties.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"><b><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The concept of residuals addresses the idea that people cannot “un-know” what they have learned. If you share an idea and it later contributes to someone creating a new product, you do not have a claim to that product. However, the NDA does protect you if someone explicitly copies blueprints that you provide.">Residuals</a></b> means information in intangible form, which may be retained by people who have had access to the Confidential Information, including ideas, concepts, know-how or techniques.</span>
		</p>

		<p>
			<span class="indent">3.</span><span class="indent"><b>Non-Disclosure of Confidential Information.</span></b> Each party agrees:
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">not to use any Confidential Information for <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="For example, you can’t use the information to develop a product in which the disclosing party is not involved.">any purpose other</a> than to carry out discussions concerning, evaluation of, and the undertaking of, the Relationship;</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent">that it will not disclose or permit disclosure of any Confidential Information to third parties or to its employees other than (i) directors, officers, employees, consultants and agents who are <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="In other words, only share information with people directly involved in business related to the disclosing party.">required to have </a>the information in order to carry out the discussions regarding the Relationship; or (ii) any <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is standard language that allows you to comply with legal requests without violating the NDA. If possible, you should give notice to the other party before disclosing to the government.">agent or representative of a court or governmental body </a>that lawfully demands the Confidential Information provided that, to the extent permissible and practical, the party provides notice to the other party prior to disclosure;</span>
		</p>

		<p class="sub">
			<span class="indent">(c)</span><span class="indent">that it will take reasonable measures, <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Basically, store the other party’s information the same way you store yours.">consistent with the measures used to protect its own Confidential Information</a>, to protect the secrecy of and avoid disclosure or unauthorized use of Confidential Informationany purpose other than to carry out discussions concerning, evaluation of, and the undertaking of, the Relationship;</span>
		</p>

		<p class="sub">
			<span class="indent">(d)</span><span class="indent">to <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="For example, if someone breaks into your office and steals confidential material you need to notify the other party.">notify</a> the other of any misuse, misappropriation or unauthorized disclosure of Confidential Information;</span>
		</p>

		<p class="sub">
			<span class="indent">(e)</span><span class="indent">(e)	not to use the other's Confidential Information in violation of any applicable laws; and</span>
		</p>

		<p class="sub">
			<span class="indent">(f)</span><span class="indent">that it <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="If the other party shares software with you, you won't take it apart or create anything similar without their permission. This does not prevent you from independently developing similar software without the use of the other party's information.">will not</a> modify, reverse engineer, decompile, create other works from or disassemble any software programs contained in the other party's Confidential Information unless permitted in writing by that party.</span>
		</p>

		<p>
			<span class="indent">4.</span><span class="indent"><b>Return of Materials.</span></b> Each party agrees not to make copies or duplicates, or electronically transfer any Confidential Information except as reasonably necessary to further the Relationship. Confidential Information will be promptly returned or destroyed on request or within 10 days of the Relationship being rejected or ending; provided, that each party may retain Confidential Information to satisfy regulations or reasonable internal document retention policies.
		</p>

		<p>
			<span class="indent">5.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Standard language stating that your sharing of information does not obligate you to enter into a formal business arrangement or grant the other party any rights to your IP."><b>No Rights Granted.</a></span></b> Nothing in this Agreement grants any rights under any patent, copyright or other intellectual property right of the disclosing party, nor will this Agreement grant either party any rights in or to the other's Confidential Information other than the limited right to review such Confidential Information solely for the purpose of exploring or pursuing the Relationship. Nothing in this Agreement establishes the parties as partners, joint venturers, co-owners or otherwise as participants in a joint or common undertaking, nor does this Agreement require the parties to proceed with the Relationship or any transaction in connection with which the Confidential Information may be disclosed.
		</p>

		<p>
			<span class="indent">6.</span><span class="indent"><b>Independent Development and Residuals.</span></b>
		</p>

		<p class="sub">
			<span class="indent">(a)</span><span class="indent">Each party's confidentiality obligations under this Agreement <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Clarifying that your receipt of confidential information does not mean that you cannot buy or independently develop similar products, provided you don’t use the confidential information to do so.">will not limit its right to independently develop or acquire </a>products without use of the other party's Confidential Information.  Both parties acknowledge that the other may currently or in the future be developing information internally, or receiving information from other parties, that is similar to the Confidential Information.  Accordingly, nothing in this Agreement will prohibit the receiving party from developing or having developed for it products, concepts, systems or techniques that are similar to or compete with the products, concepts, systems or techniques contemplated by or embodied in the Confidential Information provided that it does not violate any of its obligations under this Agreement in connection with such development.</span>
		</p>

		<p class="sub">
			<span class="indent">(b)</span><span class="indent"> In addition, notwithstanding any other provision of this Agreement, either party's confidentiality obligations under this Agreement <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Same point as above on the residuals: your general learning from confidential information and application of that knowledge is not a prohibited use of confidential information.">will not apply to the Residuals </a>resulting from access to or work with the other party's Confidential Information. Neither party has an obligation to limit or restrict the assignment of such information or to pay royalties for any work resulting from the use of Residuals. </span>
		</p>

		<p>
			<span class="indent">7.</span><span class="indent"><b>Term.</span></b> This Agreement will expire <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Two years is a standard duration and should protect your competitive edge for enough time. Having NDAs expire is good for both parties: it can be a hassle to track obligations and no one wants the burden of dealing with old NDAs that deal with stale information.">two years </a>from the date provided on the signature page.
		</p>

		<p>
			<span class="indent">8.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="You cannot assign this agreement to someone else, and it survives through a merger or sale (until its expiration)."><b>Successors and Assigns.</a></span></b> Neither party may assign this Agreement without the consent of the other. Any successors or assigns will be bound by the terms and conditions of this Agreement. Nothing in this Agreement confers any rights, remedies, obligations, or liabilities on anyone other than the parties. 
		</p>

		<p>
			<span class="indent">9.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Standard legal clause that is meant to offer some protection against changing laws."><b>Severability.</a></span></b> If one or more provisions of this Agreement are held to be unenforceable under applicable law, the parties agree to renegotiate such provision in good faith. In the event that the parties cannot reach a mutually agreeable and enforceable replacement for such provision, then (a) such provision will be excluded from this Agreement, (b) the balance of the Agreement will be interpreted as if such provision were excluded and (c) the balance of the Agreement will be enforceable in accordance with its terms. 
		</p>

		<p>
			<span class="indent">10.</span><span class="indent"><b>Governing Law.</span></b> This Agreement is governed, construed and interpreted in accordance with the laws of the State of California, without giving effect to principles of conflicts of law.
		</p>

		<p>
			<span class="indent">11.</span><span class="indent"><b>Remedies.</a></span></b> Each party's obligations in this Agreement are necessary and reasonable in order to protect the parties and their respective business interests.  Due to the unique nature of each party's Confidential Information, monetary damages may be inadequate and the parties agree that the aggrieved party is <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="An injunction is a court order to prevent the receiving party from doing something with confidential information that would violate this agreement. For example, if someone you shared your secret recipe with was threatening to publish it in a newspaper, you could ask a judge to order that they not do so and this clause would provide a basis for a judge to issue a quick injunction. Disobeying a court order could entail harsher penalties than a simple lawsuit.">entitled to injunctive relief</a> against the threatened or continued breach of this Agreement. 
		</p>

		<p>
			<span class="indent">12.</span><span class="indent"><b>Amendment and Waiver.</span></b> Any term of this Agreement may be amended by the written consent of both parties. Failure to enforce any provision does not constitute a waiver of any term.
		</p>

		<p>
			<span class="indent">13.</span><span class="indent"><b>Counterparts.</span></b> This Agreement may be executed in two or more written or electronic counterparts, each of which will be deemed an original and all of which together will constitute one instrument.
		</p>

		<p>
			<span class="indent">14.</span><span class="indent"><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This clause clarifies that this NDA represents the full agreement with respect to the confidential information and overrides any other oral or written promises or agreements."><b>Entire Agreement.</a></span></b> Relating to the use of Confidential Information, (a) this Agreement constitutes the entire agreement between the parties; and (b) supersedes any prior oral or written agreements. 
		</p>

		<p>
			<span class="indent">The parties have executed this Mutual Nondisclosure Agreement as of April 1, 2013.</span>
		</p>
