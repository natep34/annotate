		<h3><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The Initial Board Resolutions complete the organization of your company by, among other things, appointing the founders as officers and authorizing the issuance of shares to them.">Action by the Unanimous Written Consent of the Board of Directors of Acme Inc.</a></h3>

			<p>
				<span class="indent">In accordance with Section 141(f) of the Delaware General Corporation Law and the Bylaws of Acme Inc., a Delaware corporation (the <b>"Company"</b>), the undersigned, constituting all the directors of the Company, take the following actions and adopt the following <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="In the interest of efficiency, a Delaware board can use written consents in place of meetings with minutes and resolutions.">resolutions</a> by unanimous written consent without a meeting:</span>
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The incorporator is usually the founder who files the certificate of incorporation and takes other actions to get the company off the ground. This resolution approves the incorporator's actions and protects him or her from rare instances of liability."><i><b>Actions of the Incorporator</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: Every action taken or authorized with respect to the Company by the incorporator is ratified and the power of the incorporator is terminated.
			</p>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: The Company agrees to indemnify and hold harmless the incorporator from any liability with respect to organizing the Company.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The board approves the certificate of incorporation and the bylaws."><i><b>Certificate of Incorporation and Bylaws</i></b></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company’s certificate of incorporation as filed with the Delaware Secretary of State on December 20, 2012 and attached as <u>Exhibit A</u> is hereby ratified.
			</p>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: The Company Bylaws, as adopted by the Incorporator and attached as <u>Exhibit B</u>, are hereby ratified.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The officers have the power to file whatever forms may be required for the company to do business in other states (rules vary by state, but generally a corporation has to register if it has an office, or does substantial business, in a state)."><i><b>Qualification to Do Business</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company's officers are authorized to take any steps necessary to qualify the Company to do business as a foreign corporation in each state that the officers determine qualification to be necessary or appropriate.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company will maintain electronic or paper records of important materials such as formation documents and minutes from shareholders’ meetings."><i><b>Corporate Records;</b></i></a> <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This resolution states that the company will issue stock without physical certificates."><i><b>Shares Certificates</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company will maintain as part of its corporate records a book or electronic folder that includes (i) its Certificate of Incorporation and amendments to it, (ii) its Bylaws and amendments to it, (iii) minutes and notices of all meetings and actions by written consent of its directors, Board committees and shareholders including the time and place, the number of shares present or represented at shareholders’ meetings and the proceedings of the meetings, (iv) the Company’s stock ledger and (v) any other records the Company Secretary deems advisable to be maintained.
			</p>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: The Company will issue stock in uncertificated form only.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The founders must decide what role (at least officially) they will play. Usually this is done in the Founders' Agreement. Filling in the positions here makes it official."><i><b>Election of Officers</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The following persons are elected as the Company’s officers to the offices opposite their respective names, to serve at the pleasure of the Board of Directors: 
			</p>

			<table class="boardTable">
				<tr>
					<td class="tdPadRight">Chief Executive Officer:</td>
					<td>John Doe</td>
				</tr>

				<tr>
					<td class="tdPadRight">Chief Financial Officer:</td>
					<td>Jessica Acme Jr.</td>
				</tr>

				<tr>
					<td class="tdPadRight">Secretary:</td>
					<td>Hank Carson</td>
				</tr>
			</table>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This gives officers the power to conduct day-to-day affairs of the business."><i></b>Authority of Officers</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company's officers are authorized to sign and deliver agreements in the name of the Company and to obligate the Company with respect to the Company's business, and to delegate their authority, within the limits approved by the Company's Board of Directors. 
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This resolution approves issuance of stock to the founders."><i><b>Issuance of Common Stock</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The officers are authorized to sell and issue a total of <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Founders typically take half the number of shares authorized by the certificate of incorporation. The other half is used sparingly over time to attract managers, employees, and advisors.">5,000,000 </a>shares of Common Stock (the <b>"Shares"</b>) to the individuals or entities listed below (the <b>"Founders"</b>) in the amounts specified beside each name, at a price of $0.0001 per share for an aggregate value of $500, which the Board of Directors determines to be the fair value of the Shares, in exchange for cash, cancellation of indebtedness (including organizational costs incurred by the Founders before incorporation), the Company's business plan, assets (including intellectual property) or any combination of the foregoing, provided that each Founder will exchange at least the aggregate par value represented by such Founder's shares, pursuant to a Restricted Stock Purchase Agreement in the form attached as <u>Exhibit C</u>. These Shares will be subject to the vesting provisions described in the Restricted Stock Purchase Agreement.
			</p>

			<table class="boardTable">
				<tr class="underlineText">
					<td><b>Founder</b></td>
					<td><b>Shares</b></td>
				</tr>
				<tr>
					<td class="tdPadRight">John Doe</td>
					<td>2,000,000</td>
				</tr>

				<tr>
					<td class="tdPadRight">Jessica Acme Jr.</td>
					<td>1,500,000</td>
				</tr>

				<tr>
					<td class="tdPadRight">Hank Carson</td>
					<td>1,500,000</td>
				</tr>
			</table>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: The stock sales authorized in the above resolution will be conducted in a manner to qualify for the exemption from state requirements regarding registration of the sale of securities and the sale of the Shares will not be accompanied by publication of any advertisement.
			</p>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: The Board of Directors has determined that each of the Founders has either a pre-existing personal or business relationship with the Company, its officers or directors, or sufficient business or financial experience so that the Company can reasonably assume that such Founder has the capacity to protect his own interests in connection with the proposed sale of the Shares.
			</p>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: Each Founder will represent that he or she is purchasing for his/her own account and not with a view to sell in connection with any distribution of the Shares.
			</p>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: The officers of the Company are authorized and directed to execute and file any <a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Founders should file an 83(b) election immediately and in no case later than 30 days from stock issuance!">forms required or advisable </a>pursuant to applicable law.
			</p>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: Upon receipt from each Founder of the consideration to be provided for the Shares and an executed Restricted Stock Purchase Agreement, the Company is authorized and directed to issue uncertificated Shares to such Founder.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The officers will need to obtain an EIN in order to make tax filings and handle other administrative tasks such as opening a bank account."><i><b>Employer Identification Number</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The officers of the Company are directed to apply to the IRS for an employer identification number on Form SS-4. 
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="California companies need to pay state payroll taxes as soon as compensation is paid to founders or employees. An EDD ID number is required to do so."><i><b>California Employment Development Department Identification Number</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company's officers are authorized to apply to the California Employment Development Department for an EDD identification number on Form DE 1 to ensure compliance with payroll tax requirements.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The company may want to engage outside accountants to prepare financial statements and tax filings and authority to do so should be granted by the board of directors."><i><b>Accountants</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: A certified public accounting firm may be chosen and retained by the officers as independent auditors for the Company to set up, prepare, and maintain the financial records of the Company, and to prepare such financial statements and tax returns required of the Company or requested by its officers and directors.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="For reporting and tax filing purposes, it is easiest to make your fiscal year the same as the calendar year."><i><b>Fiscal Year</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company's fiscal year ends on December 31 each year.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="The Company will reimburse the founder(s) who paid incorporation fees."><i><b>Incorporation Expenses</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The officers are authorized and directed to pay the expenses of incorporation, organization, and other expenses incurred in the formation of the Company. The officers will be reimbursed for any expenses paid out of pocket.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This authorizes the company to withold taxes from the paychecks of employees as required by state and federal laws."><i><b>Withholding Taxes</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company is authorized and directed to consult with the Company's bookkeeper, auditors and attorneys in order to be fully informed as to, and to collect and pay promptly when due, all withholding taxes for which the Company is or becomes liable. 
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This provision is standard and authorizes the company to indemnify officers and directors - meaning that, provided the officers and directors act reasonably and honestly, the company will ensure that they do not suffer any personal liability for actions taken in their official roles."><i><b>Indemnification Agreements</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Board determines that it is in the best interest of the Company and its shareholders for the Company to enter into indemnification agreements with its current and future directors and executive officers in substantially the form attached as <u>Exhibit D</u>.
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company is authorized to execute and deliver an Indemnification Agreement with each of the Company's present and future directors and officers.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Officers have the power to set up bank accounts, deposit funds, sign checks and generally oversee the company's financial accounts."><i><b>Management of Fiscal Affairs</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: The Company's officers are authorized to:
			</p>

			<ul class="sub">
				<li>select and designate a bank as a depository of the Company’s funds;</li>
				<br>
				<li>set up accounts with the depository;</li>
				<br>
				<li>deposit in these accounts any funds of the Company they deem necessary or advisable and designate, or change or revoke the designation of, the officers or agents of the Company authorized to make deposits and to endorse checks, drafts and other instruments for deposit;</li>
				<br>
				<li>designate, or change or revoke the designation of, officers or agents of the Company authorized to sign or countersign checks, drafts or other orders for the payment of money against any funds deposited in these accounts;</li>
				<br>
				<li>authorize the use of electronic signatures for the signing or countersigning of checks, drafts or other orders for the payment of money, and enter into any agreements banks and similar financial institutions customarily require as a condition for permitting the use electronic signatures; and</li>
				<br>
				<li>make general and special rules and regulations with respect to these accounts that they deem necessary or advisable.</li>
			</ul>

			<p class="sub">
				<b><u>RESOLVED FURTHER</b></u>: The Company's officers are authorized to execute, certify, and deliver a copy of the above resolution, in the form attached as <u>Exhibit E</u>, to the bank as the approved resolutions of this Company and any depository to whom a certified copy of these resolutions has been delivered by the Company's Secretary or Assistant Secretary is authorized and entitled to rely upon these resolutions for all purposes until it receives written notice of the revocation or amendment of these resolutions.
			</p>

			<p> 
				<i><b>Invention Assignment and Confidentiality Agreement and Employee Offers</b></i>
			</p>

			<p class="sub">
				<b><u><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Founders, employees, advisors, consultants and anyone else that touches company IP should enter into invention assignment agreements. This ensures that all IP-related work product belongs to the company.">RESOLVED</a></b></u>: The Company's officers are authorized and directed to adopt an Invention Assignment and Confidentiality Agreement in substantially the form attached as <u>Exhibit F</u>, to make modifications to this agreement in order to comply with the laws of particular states, as the officers deem appropriate, and to enter into this agreement with each employee, consultant and adviser to the Company.
			</p>

			<p class="sub">
				<b><u><a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="Officers have the power to make hiring decisions.">RESOLVED FURTHER</a></b></u>: The Company's officers are authorized to offer employment to potential employees that they deem desirable by means of an employee offer letter, a form copy of which is attached as <u>Exhibit F</u>.
			</p>

			<p> 
				<a href="#" class="popped" rel="popover" data-trigger="click" data-placement="left" data-content="This is a catch-all provision authorizing officers to take further actions to carry out the intent of these written resolutions."><i><b>Omnibus Resolution</b></i></a>
			</p>

			<p class="sub">
				<b><u>RESOLVED</b></u>: Each of the Company's officers is authorized and empowered to take other actions and sign other documents as may be necessary or advisable to carry out the intent and accomplish the purposes of the foregoing resolutions.
			</p>

			<p>
				<span class="indent">This action may be signed in one or more written or electronic counterparts, each of which is deemed an original and all of which together constitute one instrument.</span>
			</p>

			<p>
				Dated: December 20, 2012
			</p>
